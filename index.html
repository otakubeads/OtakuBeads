<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V173</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-top: 20px; }
        
        /* SECTION: Product Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; padding: 10px; border: 1px solid var(--out); transition: 0.3s; }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 22px; object-fit: cover; background: #222; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 8px; background: #4A4458; font-size: 10px; color: var(--prim); text-transform: uppercase; margin-bottom: 4px; font-weight: 700; }
        
        /* SECTION: M3 Expressive Buttons [cite: 2026-01-29] */
        .btn-m3 { height: 44px; border-radius: 22px; border: none; font-weight: 700; width: 100%; cursor: pointer; background: var(--prim); color: var(--on-prim); margin-top: 8px; }
        .btn-m3.disabled { background: var(--out); color: #938F99; cursor: not-allowed; }
    </style>
</head>
<body>
    <header style="padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="font-size: 22px; margin: 0;">Otaku Beads</h1>
        <img src="logo.jpg" style="width: 40px; height: 40px; border-radius: 50%;">
    </header>

    <main id="cat" class="grid"></main>

    <script>
        const CORE = {
            async init() {
                try {
                    // Pulling names from the file you just made in Termux [cite: 2026-01-29]
                    const res = await fetch('names.json');
                    this.items = await res.json();
                } catch(e) {
                    // Fallback to essential list if file fails [cite: 2026-01-31]
                    this.items = ["Akane_keychain", "Bulma_bracelet", "Gojo_keychain"];
                }
                this.render();
            },
            render() {
                let html = this.items.map(name => `
                    <div class="card">
                        <img src="${name}.jpg" onerror="this.src='OtakuBeads/${name}.jpg'; this.onerror=()=>this.src='logo.jpg'">
                        <div style="padding: 8px 4px;">
                            <span class="badge">${name.includes('keychain') ? 'Keychain' : 'Bracelet'}</span>
                            <div style="font-weight:700; font-size:13px; text-transform:capitalize;">${name.replace(/_/g, ' ')}</div>
                            <button class="btn-m3">Add</button>
                        </div>
                    </div>`).join('');

                // Design #26 Placeholder [cite: 2026-01-31]
                html += `
                <div class="card" style="opacity:0.5; filter:grayscale(1);">
                    <img src="logo.jpg">
                    <div style="padding: 8px 4px;">
                        <span class="badge">Exclusive</span>
                        <div style="font-weight:700; font-size:13px;">Design #26</div>
                        <button class="btn-m3 disabled">Coming Soon</button>
                    </div>
                </div>`;
                
                document.getElementById('cat').innerHTML = html;
            }
        };
        window.onload = () => CORE.init();
    </script>
</body>
</html>
