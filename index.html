<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Intelligent M3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; --s: #FEF7FF; --sc: #F3EDF7; --sec-c: #E8DEF8; --on-sec-c: #1D192B; --out: #CAC4D0;
        }

        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--s); color: #1C1B1F; overflow-x: hidden; }

        /* HEADER & BRANDING */
        .header { 
            display: flex; align-items: center; gap: 12px;
            height: 64px; padding: 0 16px; position: sticky; top: 0; 
            background: var(--s); z-index: 100; 
        }
        .logo { height: 40px; width: 40px; border-radius: 50%; object-fit: cover; border: 1px solid var(--out); }
        .brand-name { font-weight: 900; font-size: 20px; color: var(--p); letter-spacing: -0.5px; }

        /* SIDE MENU (M3) */
        .side-menu { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: var(--s); z-index: 2000; transition: 0.3s cubic-bezier(0, 0, 0.2, 1); padding: 16px; box-shadow: 10px 0 30px rgba(0,0,0,0.1); border-radius: 0 28px 28px 0; }
        .side-menu.active { left: 0; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 1900; display: none; }
        .menu-overlay.active { display: block; }
        .menu-item { padding: 16px; font-weight: 500; color: var(--on-sec-c); border-radius: 16px; margin-bottom: 4px; display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .menu-item:active { background: var(--sec-c); }

        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--sc); border-radius: 28px; padding: 12px; transition: 0.2s; position: relative; display: flex; flex-direction: column; }
        .card:active { transform: scale(0.97); }
        .card img { width: 100%; border-radius: 22px; aspect-ratio: 1/1; object-fit: cover; }

        /* BUTTONS */
        .btn { height: 52px; border-radius: 26px; border: none; font-weight: 700; background: var(--p); color: white; margin-top: 12px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; cursor: pointer; }
        .btn:active { border-radius: 12px; transform: scale(0.95); }
        .btn-added { background: var(--sec-c); color: var(--on-sec-c); }
        .qty-label { background: var(--p); color: white; padding: 2px 8px; border-radius: 12px; font-size: 11px; }

        /* SOLID FAB FIX */
        .fab { 
            position: fixed; bottom: 24px; right: 24px; 
            background-color: var(--p) !important; 
            color: white !important;
            padding: 16px 24px; border-radius: 20px; border: none; 
            display: flex; align-items: center; gap: 12px; 
            box-shadow: 0 8px 24px rgba(103, 80, 164, 0.4); 
            font-weight: 900; z-index: 500; transition: 0.2s; cursor: pointer;
            opacity: 1 !important;
        }
        .fab:active { transform: scale(0.9); }

        /* BAG VIEW */
        .bag-view { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: var(--s); transition: 0.35s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; display: flex; flex-direction: column; }
        .bag-view.active { right: 0; }
        .cart-item { display: flex; align-items: center; padding: 16px; margin: 8px 16px; background: var(--sc); border-radius: 24px; gap: 12px; border: 1px solid var(--out); }
        
        .pill { display: flex; align-items: center; background: var(--sec-c); border-radius: 32px; padding: 4px; gap: 8px; }
        .pill-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--s); color: var(--p); display: flex; align-items: center; justify-content: center; }

        .footer { padding: 24px; background: var(--s); border-top: 1px solid var(--out); z-index: 1100; }
    </style>
</head>
<body>

    <div id="overlay" class="menu-overlay" onclick="toggleMenu()"></div>
    <nav id="menu" class="side-menu">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <div style="display:flex; align-items:center; gap:8px;">
                <img src="logo.jpg" class="logo" alt="Logo">
                <span class="brand-name">Otaku Beads</span>
            </div>
            <button onclick="toggleMenu()" style="background:none; border:none;"><span class="material-symbols-outlined">close</span></button>
        </div>
        <a href="#" class="menu-item" onclick="toggleMenu()"><span class="material-symbols-outlined">grid_view</span> Catalog</a>
        <a href="#" class="menu-item" onclick="toggleMenu()"><span class="material-symbols-outlined">local_shipping</span> Paxi Shipping</a>
        <a href="#" class="menu-item" onclick="toggleMenu()"><span class="material-symbols-outlined">mail</span> Contact Us</a>
    </nav>

    <header class="header">
        <button onclick="toggleMenu()" style="background:none; border:none; padding:0;"><span class="material-symbols-outlined" style="font-size:28px;">menu</span></button>
        <img src="logo.jpg" class="logo" alt="Logo" onerror="this.style.display='none'">
        <span class="brand-name">Otaku Beads</span>
    </header>

    <button class="fab" id="fab" onclick="toggleBag()">
        <span class="material-symbols-outlined">shopping_bag</span>
        Bag (<span id="fab-count">0</span>)
    </button>

    <div id="bag-view" class="bag-view">
        <div class="header">
            <button onclick="toggleBag()" style="background:none; border:none;"><span class="material-symbols-outlined">arrow_back</span></button>
            <span style="font-size: 22px; font-weight: 900; flex: 1; text-align:center;">Review Bag</span>
            <div style="width:48px;"></div>
        </div>
        <div id="list" style="flex:1; overflow-y:auto;"></div>
        <div class="footer">
            <div id="total" style="margin-bottom:16px; font-weight:900; font-size:22px; text-align:center; color: var(--p);">Total Items: 0</div>
            <button class="btn" style="background:var(--sec-c); color:black; margin-bottom:12px;" onclick="clearAll()">Clear All</button>
            <button class="btn" style="height:64px;" onclick="whatsapp()">Checkout on WhatsApp</button>
        </div>
    </div>

    <main class="grid" id="main-grid"></main>

    <script>
        // PERSISTENCE ENGINE
        let cart = JSON.parse(localStorage.getItem('otaku_cart')) || [];

        function toggleBag() { document.getElementById('bag-view').classList.toggle('active'); }
        function toggleMenu() { 
            document.getElementById('menu').classList.toggle('active'); 
            document.getElementById('overlay').classList.toggle('active');
        }

        function update() {
            localStorage.setItem('otaku_cart', JSON.stringify(cart));
            const counts = cart.reduce((a, c) => { a[c] = (a[c] || 0) + 1; return a; }, {});
            
            document.getElementById('fab-count').innerText = cart.length;
            document.getElementById('total').innerText = `Total Items: ${cart.length}`;
            
            // Update Card Buttons
            for(let i=1; i<=28; i++) {
                const b = document.getElementById(`btn-${i}`);
                if(b && i !== 26) {
                    b.innerHTML = counts[i] ? `<span class="qty-label">Qty: ${counts[i]}</span> Added` : `<span class="material-symbols-outlined">add_shopping_cart</span> Add`;
                    counts[i] ? b.classList.add('btn-added') : b.classList.remove('btn-added');
                }
            }

            // Update Bag List
            const l = document.getElementById('list');
            l.innerHTML = cart.length === 0 ? '<div style="text-align:center; margin-top:80px; opacity:0.3;"><span class="material-symbols-outlined" style="font-size:80px;">shopping_basket</span><p>Your bag is empty</p></div>' : '';
            Object.keys(counts).sort((a,b)=>a-b).forEach(id => {
                l.innerHTML += `<div class="cart-item">
                    <img src="${id}.jpg" style="width:60px; height:60px; border-radius:12px; object-fit:cover;" onerror="this.src='coming soon.jpeg'">
                    <div style="flex:1; font-weight:900;">Design #${id}</div>
                    <div class="pill">
                        <button class="pill-btn" onclick="remove(${id})"><span class="material-symbols-outlined" style="font-size:20px;">remove</span></button>
                        <span style="font-weight:900; min-width:20px; text-align:center;">${counts[id]}</span>
                        <button class="pill-btn" onclick="add(${id})"><span class="material-symbols-outlined" style="font-size:20px;">add</span></button>
                    </div>
                </div>`;
            });
        }

        function add(id) { cart.push(id); update(); }
        function remove(id) { const i = cart.lastIndexOf(id); if (i > -1) cart.splice(i, 1); update(); }
        function clearAll() { if(confirm("Clear your entire bag?")) { cart = []; update(); } }
        function whatsapp() { if(cart.length) window.open(`https://wa.me/27XXXXXXXXX?text=Hello Otaku Beads! I would like to order: ${cart.join(", ")}`); }

        // Generate Catalog
        const g = document.getElementById('main-grid');
        for (let i = 1; i <= 28; i++) {
            g.innerHTML += `<div class="card">
                <img src="${i}.jpg" onerror="this.src='coming soon.jpeg'">
                <div style="margin-top:12px; font-weight:900; text-align:center; flex:1;">Design #${i}</div>
                ${(i === 26) ? '<button class="btn" style="opacity:0.4; background:#ddd; color:#777; cursor:not-allowed;">Coming Soon</button>' : `<button id="btn-${i}" class="btn" onclick="add(${i})">Add</button>`}
            </div>`;
        }
        
        update(); // Initialize engine
    </script>
</body>
</html>
