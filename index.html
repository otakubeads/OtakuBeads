<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | High Perf</title>
    <script src="auth.js" defer></script>
    <script src="promo.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --surface: #1D1B20; --on-surf: #E6E1E5; --primary: #D0BCFF; --outline: #49454F; }
        body { font-family: 'Google Sans', sans-serif; background: var(--surface); color: var(--on-surf); margin:0; }
        
        header { margin: 8px; padding: 0 16px; height: 64px; background: #353239; border-radius: 32px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--outline); }
        
        /* M3 Loader Styles */
        .auth-trigger { display: flex; align-items: center; gap: 8px; background: #211F26; padding: 6px 12px; border-radius: 20px; border: 1px solid var(--outline); cursor: pointer; min-width: 100px; justify-content: center; }
        .spinner {
            width: 14px; height: 14px;
            border: 2px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: rotate 0.8s linear infinite;
        }
        @keyframes rotate { to { transform: rotate(360deg); } }

        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #2D2933; transition: 0.4s cubic-bezier(0.2, 0, 0, 1); border-radius: 28px 28px 0 0; padding: 24px; }
        .sheet.open { transform: translateY(0); }
        .pill-btn { border: 1px solid var(--outline); color: var(--on-surf); background: transparent; padding: 14px; border-radius: 28px; width: 100%; font-weight: 500; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <span class="material-symbols-rounded">menu</span>
        <div style="font-weight:700;">Otaku Beads</div>
        <div class="auth-trigger" onclick="AUTH.open()">
            <div id="auth-loader" class="spinner" style="display:none;"></div>
            <span id="auth-label">Sign In</span>
        </div>
    </header>

    <div id="auth-sheet" class="sheet">
        <div style="width:32px; height:4px; background:var(--outline); border-radius:2px; margin:0 auto 24px;"></div>
        <div id="auth-root" style="text-align:center;"></div>
        <button class="pill-btn" onclick="document.getElementById('auth-sheet').classList.remove('open')" style="margin-top:20px;">Close</button>
    </div>

    <script>
        const UI = {
            setLoading(isLoading) {
                document.getElementById('auth-loader').style.display = isLoading ? 'block' : 'none';
                document.getElementById('auth-label').innerText = isLoading ? 'Connecting' : 'Sign In';
            },
            updateUser(u) {
                document.getElementById('auth-label').innerText = u.name || 'Account';
                this.setLoading(false);
            }
        };
    </script>
</body>
</html>
