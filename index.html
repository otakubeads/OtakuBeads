<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Precision Build</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-container: #F3EDF7;
            --spring: cubic-bezier(0.3, 0, 0, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); }

        /* SECTION: NAVIGATION */
        header { padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; background: rgba(254,247,255,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .m3-btn { width: 44px; height: 44px; border-radius: 12px; border: none; background: #ECE6F0; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        /* SECTION: PRODUCT GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; padding-bottom: 100px; }
        .card { background: var(--md-sys-color-container); border-radius: 24px; padding: 12px; transition: 0.3s var(--spring); }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 16px; object-fit: cover; margin-bottom: 10px; display: block; }

        /* SECTION: UI ELEMENTS */
        .btn-fill { background: var(--md-sys-color-primary); color: white; border: none; height: 48px; border-radius: 14px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-fill:disabled { background: #e0e0e0; color: #9e9e9e; cursor: not-allowed; }
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 28px 28px 0 0; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9000; display: none; backdrop-filter: blur(6px); }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.close()"></div>

    <header>
        <button class="m3-btn" onclick="BRAIN.UI.open('menu')"><span class="material-symbols-rounded">menu</span></button>
        <div style="display:flex; align-items:center; gap:8px;"><img src="Logo.jpg" style="height:32px; border-radius:6px;"><b>Otaku Beads</b></div>
        <div id="pfp-node" onclick="BRAIN.UI.open('auth')" style="cursor:pointer; width:44px; height:44px; display:flex; align-items:center; justify-content:center;">
            <span class="material-symbols-rounded" style="font-size:32px; color:var(--md-sys-color-primary);">account_circle</span>
        </div>
    </header>

    <main class="grid" id="main-grid"></main>

    <div id="paxi-sheet" class="sheet">
        <div style="padding: 24px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="font-weight:700;">Delivery Options</h2>
                <button onclick="BRAIN.UI.close()" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
            </div>
            <button class="btn-fill" style="margin-bottom:12px;" onclick="alert('Standard Paxi Selected')">Standard (R60)</button>
            <button class="btn-fill" style="background:#ECE6F0; color:black;" onclick="alert('Express Paxi Selected')">Express (R100)</button>
        </div>
    </div>

    <div id="auth-sheet" class="sheet">
        <div style="padding: 32px; text-align: center;">
            <h2 style="margin-bottom:24px;">Handshake</h2>
            <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="onSignIn"></div>
            <div class="g_id_signin" data-type="standard"></div>
            <div style="margin: 20px 0; color: #79747E;">OR</div>
            <button class="btn-fill" style="background:#ECE6F0; color:black;" onclick="BRAIN.ENGINE.guest()">Guest Mode</button>
        </div>
    </div>

    <script>
        const BRAIN = {
            ENGINE: {
                user: JSON.parse(localStorage.getItem('ob_final_p')) || null,
                guest() { localStorage.setItem('is_guest', 'true'); location.reload(); }
            },
            UI: {
                open(id) { document.getElementById(id + '-sheet').style.transform = 'translateY(0)'; document.getElementById('scrim').style.display = 'block'; },
                close() { document.querySelectorAll('.sheet').forEach(s => s.style.transform = 'translateY(100%)'); document.getElementById('scrim').style.display = 'none'; },
                render() {
                    if(BRAIN.ENGINE.user) document.getElementById('pfp-node').innerHTML = `<img src="${BRAIN.ENGINE.user.picture}" style="width:36px; height:36px; border-radius:50%; border:2px solid var(--md-sys-color-primary);">`;
                    const g = document.getElementById('main-grid');
                    for(let i=1; i<=28; i++) {
                        const is26 = i === 26;
                        g.innerHTML += `<div class="card">
                            <img src="${is26 ? 'Logo.jpg' : i + '.jpg'}" onerror="this.src='Logo.jpg'">
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><b>#${i}</b><span class="material-symbols-rounded" style="color:#FFB400;">star</span></div>
                            <button class="btn-fill" ${is26 ? 'disabled' : ''} onclick="BRAIN.UI.open('paxi')">${is26 ? 'Coming Soon' : 'Add to Bag'}</button>
                        </div>`;
                    }
                }
            }
        };

        function onSignIn(r) {
            localStorage.setItem('ob_final_p', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1]))));
            location.reload();
        }
        window.onload = () => BRAIN.UI.render();
    </script>
</body>
</html>
