<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | M3 Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            /* M3 Color Tokens */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-outline: #79747E;
            --md-sys-color-error: #B3261E;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            background: var(--md-sys-color-surface); 
            color: #1C1B1F;
        }

        /* M3 Top App Bar */
        .top-app-bar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 8px 16px; height: 64px; background: var(--md-sys-color-surface);
            position: sticky; top: 0; z-index: 100;
        }

        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 40px; width: 40px; border-radius: 50%; object-fit: cover; }

        /* IconButton M3 Style */
        .icon-btn {
            width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;
            border: none; background: none; border-radius: 50%; cursor: pointer; color: #49454F;
        }
        .icon-btn:active { background: rgba(103, 80, 164, 0.1); }

        /* Navigation Drawer (Burger Menu) */
        .nav-drawer {
            position: fixed; left: -360px; top: 0; width: 320px; height: 100%;
            background: var(--md-sys-color-surface-container); 
            transition: transform 0.3s cubic-bezier(0, 0, 0.2, 1);
            z-index: 500; border-radius: 0 16px 16px 0; padding: 12px;
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .nav-drawer.active { transform: translateX(360px); }

        /* Checkout Menu (Full Screen Overlay) */
        .checkout-view {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: var(--md-sys-color-surface); z-index: 600;
            transition: right 0.3s ease; display: flex; flex-direction: column;
        }
        .checkout-view.active { right: 0; }

        /* M3 Cards */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px; }
        .m3-card {
            background: var(--md-sys-color-surface-container); border-radius: 12px;
            padding: 12px; display: flex; flex-direction: column; gap: 8px;
        }
        .m3-card img { width: 100%; border-radius: 8px; aspect-ratio: 1/1; object-fit: cover; }

        /* M3 Buttons */
        .m3-btn {
            height: 40px; border-radius: 20px; border: none; font-weight: 500;
            padding: 0 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-filled { background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .btn-tonal { background: var(--md-sys-color-primary-container); color: #21005D; }
        .btn-disabled { background: #E0E0E0; color: #9E9E9E; cursor: not-allowed; }

        .badge {
            background: var(--md-sys-color-error); color: white; border-radius: 10px;
            font-size: 11px; padding: 2px 6px; position: absolute; top: 4px; right: 4px;
        }

        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px; margin: 8px 16px; background: var(--md-sys-color-surface-container);
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <header class="top-app-bar">
        <div class="logo-container">
            <button class="icon-btn" onclick="toggle('drawer')"><span class="material-icons-outlined">menu</span></button>
            <img src="Logo.jpg" alt="Logo" class="logo-img">
        </div>
        <button class="icon-btn" onclick="toggle('checkout')" style="position: relative;">
            <span class="material-icons-outlined">shopping_bag</span>
            <span id="cart-count" class="badge">0</span>
        </button>
    </header>

    <nav id="drawer" class="nav-drawer">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px;">
            <span style="font-weight: 500; color: var(--md-sys-color-primary);">Otaku Beads</span>
            <button class="icon-btn" onclick="toggle('drawer')"><span class="material-icons-outlined">close</span></button>
        </div>
        <div style="height: 1px; background: var(--md-sys-color-outline); opacity: 0.2; margin-bottom: 8px;"></div>
        <a href="#" class="nav-item icon-btn" style="width: 100%; justify-content: start; border-radius: 28px; padding-left: 16px;">Catalog</a>
        <a href="#" class="nav-item icon-btn" style="width: 100%; justify-content: start; border-radius: 28px; padding-left: 16px;">Paxi Shipping</a>
    </nav>

    <div id="checkout" class="checkout-view">
        <div class="top-app-bar">
            <div class="logo-container">
                <button class="icon-btn" onclick="toggle('checkout')"><span class="material-icons-outlined">arrow_back</span></button>
                <span style="font-size: 22px; font-weight: 400;">Your Bag</span>
            </div>
        </div>
        <div id="cart-list" style="flex: 1; overflow-y: auto;"></div>
        <div style="padding: 24px; display: flex; flex-direction: column; gap: 12px;">
            <button class="m3-btn btn-tonal" onclick="clearAll()">Clear All</button>
            <button class="m3-btn btn-filled" onclick="whatsapp()">Checkout on WhatsApp</button>
        </div>
    </div>

    <main class="product-grid" id="grid"></main>

    <script>
        let cart = [];
        function toggle(id) { document.getElementById(id).classList.toggle('active'); }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const count = document.getElementById('cart-count');
            count.innerText = cart.length;
            list.innerHTML = cart.length === 0 ? '<p style="text-align:center; margin-top:50px; opacity:0.6;">Your bag is empty</p>' : '';
            cart.forEach((id, idx) => {
                list.innerHTML += `<div class="cart-item">
                    <span>Design #${id}</span>
                    <button class="icon-btn" onclick="remove(${idx})"><span class="material-icons-outlined" style="color:var(--md-sys-color-error)">delete</span></button>
                </div>`;
            });
        }

        function add(id) { cart.push(id); renderCart(); }
        function remove(idx) { cart.splice(idx, 1); renderCart(); }
        function clearAll() { cart = []; renderCart(); }
        function whatsapp() {
            if(cart.length === 0) return;
            const text = encodeURIComponent("Order: " + cart.map(i => "#"+i).join(", "));
            window.open(`https://wa.me/27XXXXXXXXX?text=${text}`);
        }

        const grid = document.getElementById('grid');
        for (let i = 1; i <= 28; i++) {
            const isSoon = (i === 26);
            grid.innerHTML += `
                <div class="m3-card">
                    <img src="${i}.jpg" onerror="this.src='coming soon.jpeg'">
                    <div style="font-weight: 500; font-size: 14px;">Design #${i}</div>
                    ${isSoon 
                        ? '<button class="m3-btn btn-disabled" disabled>Coming Soon</button>' 
                        : `<button class="m3-btn btn-filled" onclick="add(${i})">Add to Bag</button>`}
                </div>`;
        }
    </script>
</body>
</html>
