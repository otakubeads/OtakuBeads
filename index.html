<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V204</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec: #4A4458; --out: #49454F; }
        
        /* THE PILLAR: Fixed Grid & Padding [cite: 2026-01-29] */
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        
        header { position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand img { width: 38px; height: 38px; border-radius: 12px; }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 16px; 
            padding: 16px; 
            max-width: 600px; 
            margin: 0 auto; 
        }

        .card { 
            background: var(--card); 
            border-radius: 28px; 
            padding: 12px; 
            border: 1px solid var(--out); 
            display: flex; 
            flex-direction: column;
            transition: transform 0.2s cubic-bezier(0.3, 0, 0, 1);
        }
        .card:active { transform: scale(0.96); }

        .card img { 
            width: 100%; 
            aspect-ratio: 1 / 1; 
            border-radius: 20px; 
            object-fit: cover; 
            background: #222;
        }

        /* The Bag's Home [cite: 2026-01-29] */
        #bag-home {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--prim);
            color: var(--on-prim);
            padding: 16px 24px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            z-index: 1000;
            font-weight: 700;
        }

        .badge { align-self: flex-start; padding: 4px 10px; border-radius: 8px; background: var(--sec); font-size: 10px; color: var(--prim); text-transform: uppercase; margin: 12px 0 4px; font-weight: 700; }
        .title { font-weight: 700; font-size: 15px; text-transform: capitalize; margin-bottom: 12px; height: 20px; overflow: hidden; }
        .btn-m3 { height: 44px; border-radius: 22px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); font-family: 'Outfit'; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <img src="logo.jpg">
            <h1 style="font-size:20px; margin:0;">Otaku Beads</h1>
        </div>
        <div style="display:flex; gap:12px;">
            <span class="material-symbols-rounded" onclick="UI.open('reviews')" style="color:var(--prim)">rate_review</span>
            <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim)">account_circle</span>
        </div>
    </header>

    <div id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-label">Bag</span>
        <div id="bag-count" style="background:var(--on-prim); color:var(--prim); font-size:10px; padding:2px 6px; border-radius:10px; display:none;">0</div>
    </div>

    <main id="store-grid" class="grid"></main>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); }
        };

        const CART = {
            data: {},
            async init() {
                const res = await fetch('names.json?v=' + Date.now());
                this.db = await res.json();
                this.render();
            },
            // Secret intelligence: Clean Titles [cite: 2026-01-31]
            clean(n) { return n.replace(/_/g, ' ').replace(/\b(bracelet|keychain)\b/gi, '').trim(); },
            render() {
                document.getElementById('store-grid').innerHTML = this.db.map(name => {
                    const isKC = name.toLowerCase().includes('keychain');
                    const isSoon = name.includes('soon');
                    const price = isKC ? 50 : 40;
                    return `
                    <div class="card" ${isSoon ? 'style="opacity:0.6"' : ''}>
                        <img src="${name}.jpg" onerror="this.src='coming soon1.jpeg'">
                        <div class="badge">${isSoon ? 'Soon' : (isKC ? 'Keychain' : 'Bracelet')}</div>
                        <div class="title">${isSoon ? 'Design #26' : this.clean(name)}</div>
                        <button class="btn-m3" onclick="CART.add('${name}', ${price})">${isSoon ? 'Locked' : 'R'+price+' - Add'}</button>
                    </div>`;
                }).join('');
            },
            add(n, p) {
                this.data[n] = (this.data[n] || 0) + 1;
                const count = Object.values(this.data).reduce((a,b)=>a+b, 0);
                document.getElementById('bag-count').innerText = count;
                document.getElementById('bag-count').style.display = 'block';
                document.getElementById('bag-label').innerText = "R" + (count * 40); // Placeholder total
            }
        };
        window.onload = () => CART.init();
    </script>
</body>
</html>
