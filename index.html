<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Final Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-error: #B3261E;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); overflow-x: hidden; }
        body.locked { overflow: hidden; }

        /* M3 EXPRESSIVE UI BUTTONS */
        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring); }
        .btn-m3:active:not(:disabled) { transform: scale(0.92); }
        .btn-m3:disabled { background: #E1E1E1; color: #9E9E9E; cursor: not-allowed; opacity: 0.8; }
        .btn-icon { width: 44px; height: 44px; border-radius: 50%; background: var(--md-sys-color-surface-container-high); color: var(--md-sys-color-on-surface); }

        /* OVERLAYS & NAVIGATION */
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface); z-index: 5000; transform: translateX(-100%); transition: 0.4s var(--spring); border-radius: 0 28px 28px 0; padding: 24px; box-shadow: 10px 0 40px rgba(0,0,0,0.1); }
        .sheet { position: fixed; inset: 0; z-index: 4500; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3500; display: none; backdrop-filter: blur(8px); }

        /* CHECKOUT & PICKUP SELECTOR */
        .segment-row { display: flex; background: var(--md-sys-color-surface-container-high); padding: 4px; border-radius: 100px; margin: 8px 0; }
        .seg-btn { flex: 1; padding: 12px; border-radius: 100px; border: none; background: transparent; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 13px; }
        .seg-btn.active { background: var(--md-sys-color-primary); color: white; }

        .header { position: sticky; top: 0; z-index: 1000; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(254, 247, 255, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; }
    </style>
</head>
<body id="body">
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <nav id="menu-drawer" class="drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:32px;">
            <h2 style="font-weight:700;">Navigation</h2>
            <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('menu', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="display:flex; flex-direction:column; gap:12px;">
            <button class="btn-m3" style="justify-content:start; padding:16px; border-radius:16px; background:var(--md-sys-color-surface-container-high); color:black;" onclick="window.open('https://wa.me/27663443753')"><span class="material-symbols-rounded" style="margin-right:12px;">chat</span> WhatsApp Chat</button>
            <button class="btn-m3" style="justify-content:start; padding:16px; border-radius:16px; background:var(--md-sys-color-surface-container-high); color:black;" onclick="window.open('https://www.paxi.co.za/tracking')"><span class="material-symbols-rounded" style="margin-right:12px;">local_shipping</span> Track Paxi</button>
        </div>
    </nav>

    <div id="review-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Reviews</h2>
            <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('review', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding:24px; flex:1;">
            <textarea id="rev-text" style="width:100%; height:160px; border-radius:24px; border:1px solid #ddd; padding:16px; background:var(--md-sys-color-surface-container-high); font-family:inherit; outline:none;" placeholder="How do you like your Otaku Beads?"></textarea>
            <button class="btn-m3" style="width:100%; height:56px; border-radius:16px; margin-top:16px;" onclick="BRAIN.REVIEWS.save()">Submit Review</button>
        </div>
    </div>

    <div id="bag-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Bag Items</h2>
            <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('bag', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding:0 24px; flex:1; overflow-y:auto;">
            <p style="font-weight:700; font-size:11px; color:var(--md-sys-color-primary); letter-spacing:1px; text-transform:uppercase;">Delivery Selection</p>
            <div class="segment-row">
                <button id="m-paxi" class="seg-btn active" onclick="BRAIN.ORDER.setMethod('Paxi')">Paxi</button>
                <button id="m-pick" class="seg-btn" onclick="BRAIN.ORDER.setMethod('Pick-up')">Pick-up</button>
            </div>
            <div id="paxi-sub" class="segment-row">
                <button id="p-std" class="seg-btn active" onclick="BRAIN.ORDER.setPaxi('Standard', 60)">Standard (R60)</button>
                <button id="p-exp" class="seg-btn" onclick="BRAIN.ORDER.setPaxi('Express', 100)">Express (R100)</button>
            </div>
            <div id="bag-list-inner" style="margin-top:16px;"></div>
            <button onclick="BRAIN.CART.clear()" style="width:100%; padding:16px; background:none; border:none; color:var(--md-sys-color-error); font-weight:700;">Clear All Items</button>
        </div>
        <div style="padding:24px; background:var(--md-sys-color-surface-container-high); border-radius:32px 32px 0 0;">
            <div style="display:flex; justify-content:space-between; margin-bottom:12px; font-weight:700; font-size:18px;">
                <span>Total Due:</span><span id="total-val">R0.00</span>
            </div>
            <button class="btn-m3" style="width:100%; height:64px; border-radius:20px; font-size:18px;" onclick="BRAIN.ORDER.submit()">Order on WhatsApp</button>
        </div>
    </div>

    <header class="header">
        <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="width:40px; border-radius:10px;" onerror="this.src='logo.jpg'">
        <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('review', true)"><span class="material-symbols-rounded">rate_review</span></button>
    </header>

    <main class="grid" id="main-grid"></main>

    <button class="btn-m3" style="position:fixed; bottom:24px; right:24px; width:72px; height:72px; border-radius:24px; box-shadow:0 8px 32px rgba(0,0,0,0.3); z-index:2000;" onclick="BRAIN.UI.toggle('bag', true)">
        <span class="material-symbols-rounded" style="font-size:32px;">shopping_bag</span>
        <div id="badge" style="position:absolute; top:-5px; right:-5px; background:var(--md-sys-color-error); color:white; width:26px; height:26px; border-radius:50%; display:none; align-items:center; justify-content:center; border:3px solid white; font-weight:700; font-size:12px;">0</div>
    </button>

    <script>
        const BRAIN = {
            DATA: { cart: JSON.parse(localStorage.getItem('ob_c_v4')) || {}, method: 'Paxi', ship: 60, pType: 'Standard' },
            UI: {
                toggle(id, s) {
                    const el = document.getElementById(id + (id === 'menu' ? '-drawer' : '-sheet'));
                    el.style.transform = s ? (id === 'menu' ? 'translateX(0)' : 'translateY(0)') : (id === 'menu' ? 'translateX(-100%)' : 'translateY(100%)');
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                    document.getElementById('body').classList.toggle('locked', s);
                    if(s && id === 'bag') this.renderBag();
                    if(s && id === 'review') document.getElementById('rev-text').value = localStorage.getItem('ob_rev') || "";
                },
                closeAll() { ['menu', 'bag', 'review'].forEach(i => this.toggle(i, false)); },
                refresh() {
                    let count = 0; let sub = 0;
                    Object.entries(BRAIN.DATA.cart).forEach(([id, q]) => { count += q; sub += (q * 45); });
                    const badge = document.getElementById('badge');
                    badge.innerText = count; badge.style.display = count > 0 ? 'flex' : 'none';
                    const final = sub + (BRAIN.DATA.method === 'Paxi' ? BRAIN.DATA.ship : 0);
                    document.getElementById('total-val').innerText = `R${final}.00`;
                    localStorage.setItem('ob_c_v4', JSON.stringify(BRAIN.DATA.cart));
                },
                renderBag() {
                    const l = document.getElementById('bag-list-inner');
                    const items = Object.entries(BRAIN.DATA.cart);
                    l.innerHTML = items.length === 0 ? '<p style="text-align:center; padding:40px; opacity:0.5;">Empty</p>' : 
                    items.map(([id, q]) => `
                        <div style="display:flex; align-items:center; gap:12px; background:var(--md-sys-color-surface-container-high); padding:12px; border-radius:20px; margin-bottom:8px;">
                            <img src="${id}.jpg" style="width:40px; height:40px; border-radius:10px; object-fit:cover;" onerror="this.src='Logo.jpg'">
                            <div style="flex:1"><b>#${id}</b></div>
                            <div style="display:flex; align-items:center; gap:8px; background:white; padding:4px 10px; border-radius:100px;">
                                <button onclick="BRAIN.CART.update(${id},-1)" style="border:none; background:none; font-weight:700;">-</button>
                                <b>${q}</b>
                                <button onclick="BRAIN.CART.update(${id},1)" style="border:none; background:none; font-weight:700;">+</button>
                            </div>
                        </div>`).join('');
                }
            },
            CART: {
                update(id, d) { BRAIN.DATA.cart[id] = (BRAIN.DATA.cart[id] || 0) + d; if(BRAIN.DATA.cart[id] <= 0) delete BRAIN.DATA.cart[id]; BRAIN.UI.refresh(); BRAIN.UI.renderBag(); },
                clear() { if(confirm("Clear Bag?")) { BRAIN.DATA.cart = {}; BRAIN.UI.refresh(); BRAIN.UI.toggle('bag', false); } }
            },
            ORDER: {
                setMethod(m) { BRAIN.DATA.method = m; document.getElementById('m-paxi').classList.toggle('active', m==='Paxi'); document.getElementById('m-pick').classList.toggle('active', m==='Pick-up'); document.getElementById('paxi-sub').style.display = m==='Paxi' ? 'flex' : 'none'; BRAIN.UI.refresh(); },
                setPaxi(t, c) { BRAIN.DATA.pType = t; BRAIN.DATA.ship = c; document.getElementById('p-std').classList.toggle('active', t==='Standard'); document.getElementById('p-exp').classList.toggle('active', t==='Express'); BRAIN.UI.refresh(); },
                submit() { const m = `Order: ${JSON.stringify(BRAIN.DATA.cart)}\nDelivery: ${BRAIN.DATA.method} ${BRAIN.DATA.method==='Paxi'?BRAIN.DATA.pType:''}\nTotal: ${document.getElementById('total-val').innerText}`; window.open(`https://wa.me/27663443753?text=${encodeURIComponent(m)}`); }
            },
            REVIEWS: { save() { localStorage.setItem('ob_rev', document.getElementById('rev-text').value); alert("Saved!"); BRAIN.UI.toggle('review', false); } }
        };

        window.onload = () => {
            const g = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                g.innerHTML += `<div class="card" style="opacity:${is26?0.6:1}">
                    <img src="${is26?'coming soon.jpeg':i+'.jpg'}" style="width:100%; aspect-ratio:1; border-radius:20px; object-fit:cover; margin-bottom:12px;" onerror="this.src='Logo.jpg'">
                    <div style="font-weight:700; margin-bottom:10px;">Design #${i}</div>
                    <button class="btn-m3" style="width:100%; height:44px; border-radius:14px;" onclick="BRAIN.CART.update(${i},1)" ${is26?'disabled':''}>${is26?'Coming Soon':'Add to Bag'}</button>
                </div>`;
            }
            BRAIN.UI.refresh();
        };
    </script>
</body>
</html>
