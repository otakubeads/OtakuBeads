<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-error: #B3261E;
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }

        /* UI COMPONENTS */
        .header { position: sticky; top: 0; z-index: 1000; padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(254,247,255,0.9); backdrop-filter: blur(12px); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 2000; display: none; backdrop-filter: blur(4px); }
        .drawer { position: fixed; top: 0; left: 0; width: 280px; height: 100%; background: var(--md-sys-color-surface); z-index: 3000; transform: translateX(-100%); transition: 0.4s var(--spring-bounce); border-radius: 0 28px 28px 0; padding: 24px; }
        .sheet { position: fixed; inset: 0; z-index: 4000; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring-bounce); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; display: flex; flex-direction: column; }
        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-m3:disabled { background: #ccc; opacity: 0.6; }
        
        .badge { position: absolute; top: -5px; right: -5px; background: var(--md-sys-color-error); color: white; font-size: 11px; width: 22px; height: 22px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <nav id="menu-drawer" class="drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:32px;">
            <h2 style="font-weight:700;">Otaku Beads</h2>
            <button class="btn-m3" style="width:40px; height:40px; border-radius:12px; background:var(--md-sys-color-surface-container); color:#444;" onclick="BRAIN.UI.toggle('menu', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding:16px; font-weight:500; border-radius:100px;" onclick="window.open('https://wa.me/27663443753')">Custom Requests</div>
        <div style="padding:16px; font-weight:500; border-radius:100px;" onclick="window.open('https://www.paxi.co.za/tracking')">Track Order</div>
    </nav>

    <div id="bag-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee;">
            <div style="display:flex; align-items:center; gap:12px;">
                <button class="btn-m3" style="width:40px; height:40px; border-radius:12px; background:var(--md-sys-color-surface-container); color:#444;" onclick="BRAIN.UI.toggle('bag', false)"><span class="material-symbols-rounded">close</span></button>
                <h2 style="font-weight:700;">Your Bag</h2>
            </div>
            <button id="clear-all-btn" onclick="BRAIN.CART.clearConfirm()" style="background:none; border:none; color:var(--md-sys-color-error); font-weight:700; font-family:inherit; display:none;">Clear All</button>
        </div>
        <div id="bag-items" style="flex:1; overflow-y:auto; padding:24px;"></div>
        <div style="padding:24px; border-top:1px solid #eee;">
            <button class="btn-m3" style="width:100%; height:64px; border-radius:20px; font-size:18px;" onclick="BRAIN.CART.checkout()">Order on WhatsApp</button>
        </div>
    </div>

    <header class="header">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:12px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="width:48px; height:48px; border-radius:12px;">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:12px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('review', true)"><span class="material-symbols-rounded">rate_review</span></button>
    </header>

    <main class="grid" id="main-grid"></main>

    <div style="position:fixed; bottom:32px; left:50%; transform:translateX(-50%); display:flex; align-items:center; gap:12px; z-index:2000;">
        <div id="price-chip" style="background:var(--md-sys-color-secondary-container); color:var(--md-sys-color-primary); padding:14px 22px; border-radius:100px; font-weight:700; display:none;">R 0.00</div>
        <button class="btn-m3" style="width:64px; height:64px; border-radius:20px; position:relative;" onclick="BRAIN.UI.toggle('bag', true)">
            <span class="material-symbols-rounded">shopping_bag</span>
            <div id="bag-badge" class="badge">0</div>
        </button>
    </div>

    <script>
        const BRAIN = {
            DATA: { cart: [], paxiCost: 60 },
            UI: {
                toggle(id, s) {
                    const el = document.getElementById(id + (id === 'menu' ? '-drawer' : '-sheet'));
                    if (!el) return;
                    el.style.transform = s ? (id === 'menu' ? 'translateX(0)' : 'translateY(0)') : (id === 'menu' ? 'translateX(-100%)' : 'translateY(100%)');
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                    if(s && id === 'bag') this.renderBag();
                },
                closeAll() { ['menu', 'review', 'bag'].forEach(id => this.toggle(id, false)); },
                refreshHeader() {
                    const c = BRAIN.DATA.cart.length;
                    const b = document.getElementById('bag-badge');
                    b.innerText = c; b.style.display = c > 0 ? 'flex' : 'none';
                    const p = document.getElementById('price-chip');
                    p.innerText = `R ${(c * 45) + BRAIN.DATA.paxiCost}.00`;
                    p.style.display = c > 0 ? 'block' : 'none';
                    document.getElementById('clear-all-btn').style.display = c > 0 ? 'block' : 'none';
                },
                renderBag() {
                    const list = document.getElementById('bag-items');
                    if(BRAIN.DATA.cart.length === 0) { list.innerHTML = '<p style="text-align:center; opacity:0.5;">Bag is empty</p>'; return; }
                    const groups = BRAIN.DATA.cart.reduce((a, b) => { a[b] = (a[b] || 0) + 1; return a; }, {});
                    list.innerHTML = Object.entries(groups).map(([id, q]) => `
                        <div style="display:flex; justify-content:space-between; margin-bottom:12px; background:var(--md-sys-color-surface-container); padding:16px; border-radius:20px;">
                            <b>Design #${id} (x${q})</b>
                            <b>R${q*45}</b>
                        </div>`).join('');
                }
            },
            CART: {
                add(id) { BRAIN.DATA.cart.push(id); BRAIN.UI.refreshHeader(); },
                clearConfirm() { if(confirm("Are you sure you want to clear your bag?")) { BRAIN.DATA.cart = []; BRAIN.UI.refreshHeader(); BRAIN.UI.renderBag(); } },
                checkout() { if(BRAIN.DATA.cart.length === 0) return alert("Bag is empty!"); window.open(`https://wa.me/27663443753?text=Order: ${BRAIN.DATA.cart.join(', ')}`); }
            }
        };

        window.onload = () => {
            const grid = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                grid.innerHTML += `
                    <div class="card" style="${is26?'opacity:0.5':''}">
                        <div style="width:100%; aspect-ratio:1/1; border-radius:20px; overflow:hidden; margin-bottom:12px;">
                            <img src="${is26?'coming soon.jpeg':i+'.jpg'}" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='Logo.jpg'">
                        </div>
                        <div style="font-weight:700; margin-bottom:12px;">Design #${i}</div>
                        <button class="btn-m3" style="width:100%; height:48px; border-radius:16px;" onclick="BRAIN.CART.add(${i})" ${is26?'disabled':''}>${is26?'Coming Soon':'Add to Bag'}</button>
                    </div>`;
            }
        };
    </script>
</body>
</html>
