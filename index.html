<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V235</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        
        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 5000; border-bottom: 1px solid var(--out); }
        
        .sheet { position: fixed; inset: 0; z-index: 10000; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.1, 0.7, 0.1, 1); border-radius: 32px 32px 0 0; padding: 24px; overflow-y: auto; visibility: hidden; }
        .sheet.full { transform: translateY(0); visibility: visible; }

        /* NEW EXPRESSIVE ACCOUNT UI [cite: 2026-01-29] */
        .profile-header { text-align: center; margin-bottom: 32px; }
        .avatar { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--prim); margin-bottom: 16px; box-shadow: 0 8px 24px rgba(208, 188, 255, 0.3); }
        .menu-item { background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid var(--out); display: flex; align-items: center; gap: 16px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .menu-item:active { transform: scale(0.97); background: #25212B; }
        .menu-icon { color: var(--prim); font-size: 24px; }
        
        .btn-m3 { height: 54px; border-radius: 27px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); cursor: pointer; font-size: 16px; }
        .btn-outline { background: transparent; border: 1px solid var(--out); color: #E6E1E5; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim); cursor:pointer; font-size:28px;">account_circle</span>
    </header>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <span class="material-symbols-rounded" onclick="UI.close()" style="cursor:pointer">arrow_back</span>
            <h2 style="margin:0">Account</h2>
            <div style="width:24px"></div>
        </div>

        <div id="g-login-box" style="text-align:center; padding-top:40px;">
            <p style="opacity:0.7; margin-bottom:24px;">Sign in to save your favorite beads.</p>
            <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="handleAuth" data-auto_prompt="true"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
        </div>

        <div id="g-profile-box" style="display:none;">
            <div class="profile-header">
                <img id="profile-img" class="avatar" src="">
                <h2 id="profile-name" style="margin:0"></h2>
                <p id="profile-email" style="opacity:0.6; font-size:14px; margin:4px 0 0 0;"></p>
            </div>

            <div class="menu-item">
                <span class="material-symbols-rounded menu-icon">shopping_bag</span>
                <div style="flex:1"><b>My Orders</b></div>
                <span class="material-symbols-rounded" style="opacity:0.5">chevron_right</span>
            </div>
            <div class="menu-item">
                <span class="material-symbols-rounded menu-icon">favorite</span>
                <div style="flex:1"><b>Wishlist</b></div>
                <span class="material-symbols-rounded" style="opacity:0.5">chevron_right</span>
            </div>
            <div class="menu-item">
                <span class="material-symbols-rounded menu-icon">reviews</span>
                <div style="flex:1"><b>Submit Review</b></div>
                <span class="material-symbols-rounded" style="opacity:0.5">chevron_right</span>
            </div>

            <button class="btn-m3 btn-outline" onclick="location.reload()">Sign Out</button>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); }
        };

        function handleAuth(r) {
            const user = JSON.parse(atob(r.credential.split('.')[1]));
            document.getElementById('g-login-box').style.display = 'none';
            document.getElementById('g-profile-box').style.display = 'block';
            
            /* PULL DATA FROM GOOGLE [cite: 2026-01-31] */
            document.getElementById('profile-name').innerText = user.name;
            document.getElementById('profile-email').innerText = user.email;
            document.getElementById('profile-img').src = user.picture;
        }
    </script>
</body>
</html>
