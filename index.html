<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-success: #388E3C;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); }
        
        .header { position: sticky; top: 0; z-index: 1000; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(254, 247, 255, 0.85); backdrop-filter: blur(15px); }
        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring); }
        .drawer { position: fixed; top: 0; left: 0; width: 320px; height: 100%; background: var(--md-sys-color-surface); z-index: 5000; transform: translateX(-100%); transition: 0.4s var(--spring); border-radius: 0 28px 28px 0; padding: 24px; box-shadow: 10px 0 40px rgba(0,0,0,0.1); }
        .sheet { position: fixed; inset: 0; z-index: 4500; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3500; display: none; backdrop-filter: blur(8px); }
        
        .order-card { background: white; padding: 16px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--md-sys-color-surface-container); }
        .auth-input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 12px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <header class="header">
        <button class="btn-m3" style="width:44px; height:44px; border-radius:50%; background:#ECE6F0; color:black;" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="height:40px; border-radius:10px;" onerror="this.src='logo.jpg'">
        <div id="user-pill" style="font-size:12px; font-weight:700; background:var(--md-sys-color-surface-container); padding:6px 12px; border-radius:100px;">Guest</div>
    </header>

    <nav id="menu-drawer" class="drawer">
        <h2 style="margin-bottom:24px;">Otaku Beads</h2>
        <div id="history-container">
            <p style="opacity:0.6; font-size:14px; margin-bottom:12px;">ORDER HISTORY</p>
            <div id="history-list"></div>
        </div>
        <button class="btn-m3" style="position:absolute; bottom:24px; width:calc(100% - 48px); height:56px; border-radius:16px;" onclick="BRAIN.AUTH.logout()">Sign Out</button>
    </nav>

    <div id="auth-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Secure Sign-In</h2>
            <button class="btn-m3" style="width:44px; height:44px; border-radius:50%; background:#ECE6F0; color:black;" onclick="BRAIN.UI.toggle('auth', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding:24px;">
            <input type="text" id="auth-name" class="auth-input" placeholder="Your Name">
            <input type="tel" id="auth-phone" class="auth-input" placeholder="WhatsApp Number">
            <button class="btn-m3" style="width:100%; height:56px; border-radius:16px;" onclick="BRAIN.AUTH.signIn()">Unlock Profile</button>
        </div>
    </div>

    <main style="padding:20px;">
        <div id="promo-area"></div>
        <div id="main-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:16px;"></div>
    </main>

    <script>
        const BRAIN = {
            DATA: {
                user: JSON.parse(localStorage.getItem('ob_user_v12')) || null,
                orders: JSON.parse(localStorage.getItem('ob_history_v12')) || [],
                promoUsed: localStorage.getItem('ob_promo_burned') === 'true'
            },
            AUTH: {
                signIn() {
                    const n = document.getElementById('auth-name').value;
                    const p = document.getElementById('auth-phone').value;
                    if(n.length < 2 || p.length < 10) return alert("Valid details required");
                    
                    BRAIN.DATA.user = { name: n, phone: p, code: 'OB-' + p.slice(-4).toUpperCase() };
                    localStorage.setItem('ob_user_v12', JSON.stringify(BRAIN.DATA.user));
                    BRAIN.UI.toggle('auth', false);
                    location.reload();
                },
                logout() { localStorage.removeItem('ob_user_v12'); location.reload(); }
            },
            ORDER: {
                saveOrder(total) {
                    const order = { date: new Date().toLocaleDateString(), total: total };
                    BRAIN.DATA.orders.unshift(order);
                    localStorage.setItem('ob_history_v12', JSON.stringify(BRAIN.DATA.orders));
                    if(BRAIN.DATA.discountActive) localStorage.setItem('ob_promo_burned', 'true');
                }
            },
            UI: {
                toggle(id, s) {
                    const el = document.getElementById(id + (id==='menu' ? '-drawer' : '-sheet'));
                    el.style.transform = s ? (id==='menu' ? 'translateX(0)' : 'translateY(0)') : (id==='menu' ? 'translateX(-100%)' : 'translateY(100%)');
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                },
                closeAll() { this.toggle('menu', false); this.toggle('auth', false); },
                init() {
                    if(BRAIN.DATA.user) {
                        document.getElementById('user-pill').innerText = BRAIN.DATA.user.name;
                        if(!BRAIN.DATA.promoUsed) {
                            document.getElementById('promo-area').innerHTML = `<div style="background:#EADDFF; padding:16px; border-radius:20px; margin-bottom:20px; border:2px dashed var(--md-sys-color-primary);">
                                <b>Voucher Code: ${BRAIN.DATA.user.code}</b><br><small>10% off your next order</small>
                            </div>`;
                        }
                        this.renderHistory();
                    } else {
                        document.getElementById('promo-area').innerHTML = `<button class="btn-m3" style="width:100%; padding:16px; border-radius:20px; margin-bottom:20px;" onclick="BRAIN.UI.toggle('auth', true)">Sign In to Unlock 10% OFF</button>`;
                    }
                },
                renderHistory() {
                    const h = document.getElementById('history-list');
                    h.innerHTML = BRAIN.DATA.orders.length ? BRAIN.DATA.orders.map(o => `
                        <div class="order-card">
                            <div style="font-weight:700;">Order Sent</div>
                            <div style="font-size:12px; opacity:0.7;">${o.date} â€¢ Total: ${o.total}</div>
                        </div>`).join('') : '<p style="font-size:12px; opacity:0.5;">No orders yet.</p>';
                }
            }
        };
        window.onload = () => BRAIN.UI.init();
    </script>
</body>
</html>
