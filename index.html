<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Final Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-error: #B3261E;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }

        /* PERSISTENT ELEMENTS */
        .promo-banner { background: var(--md-sys-color-primary); color: white; padding: 10px 20px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; z-index: 1100; position: relative; }
        .header { position: sticky; top: 0; z-index: 1000; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(254, 247, 255, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }

        /* M3 EXPRESSIVE COMPONENTS */
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface); z-index: 5000; transform: translateX(-100%); transition: 0.4s var(--spring); border-radius: 0 28px 28px 0; padding: 24px; box-shadow: 10px 0 40px rgba(0,0,0,0.1); }
        .sheet { position: fixed; inset: 0; z-index: 4000; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }
        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring); }
        .btn-m3:active { transform: scale(0.95); }
        
        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 3500; display: none; backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="promo" class="promo-banner">
        <span>âœ¨ Use <b>FIRST10</b> for R10 off!</span>
        <span class="material-symbols-rounded" style="cursor:pointer; font-size:18px;" onclick="this.parentElement.remove()">close</span>
    </div>

    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <header class="header">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:14px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('menu', true)">
            <span class="material-symbols-rounded">menu</span>
        </button>
        <img src="Logo.jpg?v=26" style="width:48px; height:48px; border-radius:14px; object-fit:cover;" onerror="this.src='https://placehold.co/48'">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:14px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('review', true)">
            <span class="material-symbols-rounded">rate_review</span>
        </button>
    </header>

    <main class="grid" id="main-grid"></main>

    <script>
        const BRAIN = {
            DATA: { cart: JSON.parse(localStorage.getItem('ob_cart')) || [], paxi: 60, pMode: 'Standard' },
            UI: {
                toggle(id, s) {
                    const el = document.getElementById(id + (id === 'menu' ? '-drawer' : '-sheet'));
                    if(!el) return;
                    el.style.transform = s ? (id === 'menu' ? 'translateX(0)' : 'translateY(0)') : (id === 'menu' ? 'translateX(-100%)' : 'translateY(100%)');
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                },
                closeAll() { ['menu', 'review', 'bag'].forEach(id => this.toggle(id, false)); },
                refresh() {
                    localStorage.setItem('ob_cart', JSON.stringify(BRAIN.DATA.cart));
                    // Update badges and logic here...
                }
            },
            CART: {
                add(id) { BRAIN.DATA.cart.push(id); BRAIN.UI.refresh(); alert("Added Design #" + id); }
            }
        };

        window.onload = () => {
            const g = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                g.innerHTML += `
                    <div class="card" style="opacity:${is26?0.5:1}">
                        <div style="width:100%; aspect-ratio:1/1; border-radius:20px; overflow:hidden; margin-bottom:12px;">
                            <img src="${is26?'coming soon.jpeg':i+'.jpg'}?v=26" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='Logo.jpg'">
                        </div>
                        <div style="font-weight:700; margin-bottom:12px;">Design #${i}</div>
                        <button class="btn-m3" style="width:100%; height:48px; border-radius:16px;" onclick="BRAIN.CART.add(${i})" ${is26?'disabled':''}>${is26?'Coming Soon':'Add to Bag'}</button>
                    </div>`;
            }
            BRAIN.UI.refresh();
        };
    </script>
</body>
</html>
