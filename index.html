<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Expressive</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0F0D13; 
            --card: #1C1921; 
            --primary: #D0BCFF; 
            --accent: #B2FF59; 
            --text: #E6E1E5; 
        }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        /* New Floating Brand Header */
        .brand-header {
            text-align: center;
            padding: 40px 20px 20px;
        }
        .brand-header h1 { 
            font-size: 32px; 
            letter-spacing: -1px; 
            margin: 0; 
            background: linear-gradient(to right, #D0BCFF, #B2FF59);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Expressive Product Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .product-card { 
            background: var(--card); 
            border-radius: 32px; 
            padding: 8px; 
            transition: transform 0.2s ease;
        }
        .product-card img { 
            width: 100%; 
            aspect-ratio: 1; 
            border-radius: 28px; 
            object-fit: cover; 
        }
        .product-info { padding: 12px; text-align: left; }
        .product-info b { font-size: 16px; display: block; margin-bottom: 8px; }

        /* The Custom FAB (Floating Action Button) */
        .otaku-fab {
            position: fixed;
            bottom: 24px;
            left: 24px;
            right: 24px;
            height: 64px;
            background: var(--primary);
            color: #381E72;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.5);
            border: none;
            z-index: 1000;
        }

        /* Checkout Sheet UI */
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #1C1921; transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 40px 40px 0 0; padding: 32px; }
        .sheet.open { transform: translateY(0); }
        .promo-pill { background: rgba(178, 255, 89, 0.1); color: var(--accent); padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 700; }
    </style>
</head>
<body>
    <div class="brand-header">
        <h1>Otaku Beads</h1>
        <p style="opacity:0.5; font-size:14px;">Handmade Excellence</p>
    </div>

    <main class="grid" id="catalog"></main>

    <button class="otaku-fab" onclick="document.getElementById('checkout').classList.add('open')">
        Open Bag â€¢ R0
    </button>

    <div id="checkout" class="sheet">
        <div style="width:40px; height:5px; background:#49454F; border-radius:10px; margin:0 auto 32px;"></div>
        <h2 style="font-size:32px; margin:0 0 24px;">Checkout</h2>
        
        <div style="background:#2D2933; padding:24px; border-radius:28px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>Subtotal</span><span>R0</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span class="promo-pill">B2G1 FREE</span><span style="color:var(--accent);">-R0</span>
            </div>
            <hr style="border:0; border-top:1px solid #49454F; margin:16px 0;">
            <div style="display:flex; justify-content:space-between; font-size:24px; font-weight:700;">
                <span>Total</span><span>R0</span>
            </div>
        </div>

        <button class="otaku-fab" style="position:static; width:100%; margin-top:32px;">Pay with PayFast</button>
        <button onclick="document.getElementById('checkout').classList.remove('open')" style="background:transparent; color:white; border:none; width:100%; margin-top:20px; font-weight:700;">Continue Shopping</button>
    </div>

    <script>
        window.onload = () => {
            const catalog = document.getElementById('catalog');
            let html = '';
            for(let i=1; i<=28; i++) {
                html += `
                <div class="product-card">
                    <img src="${i}.jpg" onerror="this.src='logo.jpg'">
                    <div class="product-info">
                        <b>Design #${i}</b>
                        <button style="width:100%; padding:10px; border-radius:16px; border:1px solid #49454F; background:transparent; color:white; font-weight:700;">Add to Bag</button>
                    </div>
                </div>`;
            }
            catalog.innerHTML = html;
        };
    </script>
</body>
</html>
