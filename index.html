<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--md-sys-color-surface); }
        .top-bar {
            display: flex; align-items: center; padding: 12px 16px;
            background: #FFF; color: #1C1B1F;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100;
        }
        .logo-img { height: 40px; margin-left: 16px; border-radius: 50%; }
        .menu-btn { cursor: pointer; background: none; border: none; font-size: 24px; display: flex; align-items: center; }
        .nav-drawer {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: #FFF; transition: 0.3s; z-index: 200;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2); padding-top: 20px;
        }
        .nav-drawer.active { left: 0; }
        .nav-item { padding: 16px 24px; display: block; text-decoration: none; color: #49454F; font-weight: 500; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px; }
        .card { background: #FFF; border-radius: 12px; padding: 8px; text-align: center; border: 1px solid #E0E0E0; }
        .card img { width: 100%; border-radius: 8px; aspect-ratio: 1/1; object-fit: cover; }
        .btn {
            background: #25D366; color: white; border: none; padding: 10px;
            border-radius: 20px; width: 100%; margin-top: 8px; cursor: pointer; font-weight: 500;
        }
        .btn-soon { background: #BDBDBD !important; cursor: not-allowed; }
        .promo-footer { background: #F3E5F5; padding: 20px; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <header class="top-bar">
        <button class="menu-btn" onclick="toggleMenu()">
            <span class="material-icons-outlined">menu</span>
        </button>
        <img src="Logo.jpg" alt="Logo" class="logo-img">
    </header>
    <nav id="drawer" class="nav-drawer">
        <div style="padding: 16px; font-weight: bold; border-bottom: 1px solid #eee;">Otaku Beads</div>
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">Catalog</a>
        <a href="#" class="nav-item">Paxi Shipping</a>
        <a href="#" class="nav-item">Contact</a>
    </nav>
    <main class="product-grid" id="gallery"></main>
    <div class="promo-footer">
        <h3>Current Promos</h3>
        <p>ðŸ“¦ Buy 2 Get 1 Free (30% Off)!</p>
        <p>ðŸšš Paxi Shipping Available</p>
    </div>
    <script>
        function toggleMenu() { document.getElementById('drawer').classList.toggle('active'); }
        const gallery = document.getElementById('gallery');
        for (let i = 1; i <= 28; i++) {
            const isSoon = (i === 26);
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${i}.jpg" alt="Design ${i}" onerror="this.src='coming soon.jpeg'">
                <p><strong>Design #${i}</strong></p>
                ${isSoon 
                    ? `<button class="btn btn-soon" disabled>Coming Soon</button>` 
                    : `<button class="btn" onclick="window.open('https://wa.me/27XXXXXXXXX?text=I%20want%20Design%20%23${i}')">Order via WA</button>`
                }
            `;
            gallery.appendChild(card);
        }
    </script>
</body>
</html>
