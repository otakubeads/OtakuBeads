<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-outline-variant: #CAC4D0;
            --spring: cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; }
        .header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 40px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; }
        .sheet { position: fixed; inset: 0; z-index: 5000; transform: translateY(115%); background: var(--md-sys-color-surface-container-highest); border-radius: 32px 32px 0 0; transition: transform 0.4s var(--spring); display: flex; flex-direction: column; }
        .sheet.active { transform: translateY(0); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 4500; opacity: 0; pointer-events: none; backdrop-filter: blur(8px); transition: opacity 0.3s; }
        #scrim.active { opacity: 1; pointer-events: auto; }
        .btn-fab { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; height: 64px; background: var(--md-sys-color-primary); color: white; border-radius: 24px; border: none; font-weight: 700; z-index: 1001; display: flex; align-items: center; justify-content: center; gap: 12px; }
        
        /* SECTION #9: CONTACT FOOTER STYLES */
        .footer { padding: 40px 24px 140px; background: var(--md-sys-color-surface-container-low); text-align: center; border-radius: 32px 32px 0 0; }
    </style>
</head>
<body>
    <div id="scrim" onclick="MODULE_UI.closeAll()"></div>

    <header class="header">
        <button style="background:none; border:none;" onclick="MODULE_UI.toggle('menu', true)"><span class="material-symbols-rounded" style="font-size:32px;">menu</span></button>
        <img src="Logo.jpg" style="width:44px; height:44px; border-radius:12px;" onerror="this.src='https://placehold.co/44'">
        <div style="width:32px;"></div>
    </header>

    <div style="margin: 16px; padding: 20px; background: var(--md-sys-color-primary); color: white; border-radius: 28px; display: flex; align-items: center; gap: 16px;">
        <span class="material-symbols-rounded" style="font-size:40px;">celebration</span>
        <div><h3 style="font-size: 18px;">Buy 2 Get 1 FREE!</h3></div>
    </div>

    <main class="grid" id="main-grid"></main>

    <footer class="footer">
        <h2 style="margin-bottom: 8px;">Got Questions?</h2>
        <p style="opacity: 0.7; margin-bottom: 24px;">Message us for custom bead designs or order help!</p>
        <button onclick="MODULE_CORE.directChat()" style="width:100%; max-width:300px; height:56px; border-radius:100px; border:none; background:#25D366; color:white; font-weight:700; display:inline-flex; align-items:center; justify-content:center; gap:12px;">
            <span class="material-symbols-rounded">chat</span> Chat on WhatsApp
        </button>
    </footer>

    <button class="btn-fab" onclick="MODULE_UI.toggle('bag', true)">
        <span class="material-symbols-rounded">shopping_bag</span> View Bag <div id="badge-count" style="display:none; background:#B3261E; color:white; min-width:20px; height:20px; border-radius:10px; font-size:12px; align-items:center; justify-content:center; padding:0 6px;">0</div>
    </button>

    <div id="bag-sheet" class="sheet">
        </div>

    <script>
        const MODULE_CORE = {
            cart: [],
            add(id) { this.cart.push(id); this.updateUI(); },
            updateUI() {
                const count = this.cart.length;
                document.getElementById('badge-count').innerText = count;
                document.getElementById('badge-count').style.display = count > 0 ? 'flex' : 'none';
                let total = this.cart.reduce((s, id) => s + (id <= 2 ? 45 : 65), 0);
                document.getElementById('bag-total').innerText = `R ${total}.00`;
            },
            directChat() {
                window.open(`https://wa.me/27XXXXXXXXX?text=Hi! I have a question about Otaku Beads.`);
            },
            checkout() { /* Order Logic */ }
        };

        const MODULE_UI = {
            toggle(id, s) { document.getElementById(id + '-sheet').classList.toggle('active', s); document.getElementById('scrim').classList.toggle('active', s); },
            closeAll() { document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active')); document.getElementById('scrim').classList.remove('active'); }
        };

        function init() {
            const grid = document.getElementById('main-grid');
            let h = "";
            for(let i=1; i<=28; i++) {
                h += `<div class="card"><img src="${i}.jpg" onerror="this.src='Logo.jpg'"><div style="font-weight:700; margin:10px 0;">Design #${i}</div><button style="width:100%; height:40px; border-radius:20px; border:none; background:var(--md-sys-color-primary); color:white; cursor:pointer;" onclick="MODULE_CORE.add(${i})">Add</button></div>`;
            }
            grid.innerHTML = h;
        }
        init();
    </script>
</body>
</html>
