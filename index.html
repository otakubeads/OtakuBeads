<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Expressive</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { 
            --bg: #0F0D13; 
            --card: #1C1921; 
            --primary: #D0BCFF; 
            --accent: #B2FF59; 
            --text: #E6E1E5; 
            --outline: #49454F;
        }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 120px; }
        
        /* Floating Profile Button */
        .profile-trigger {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: var(--card);
            border: 1px solid var(--outline);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            overflow: hidden;
        }
        .profile-trigger img { width: 100%; height: 100%; object-fit: cover; }

        .brand-header { text-align: center; padding: 60px 20px 20px; }
        .brand-header h1 { 
            font-size: 38px; 
            margin: 0; 
            background: linear-gradient(to right, #D0BCFF, #B2FF59);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .product-card { background: var(--card); border-radius: 32px; padding: 8px; border: 1px solid var(--outline); }
        .product-card img { width: 100%; aspect-ratio: 1; border-radius: 28px; object-fit: cover; }

        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #1C1921; transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 40px 40px 0 0; padding: 32px; }
        .sheet.open { transform: translateY(10%); } /* M3 partial peek */
        .sheet.full { transform: translateY(0); }

        .otaku-fab {
            position: fixed;
            bottom: 24px;
            left: 24px;
            right: 24px;
            height: 64px;
            background: var(--primary);
            color: #381E72;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: none;
            z-index: 1000;
        }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); display: none; z-index: 9000; }
    </style>
</head>
<body>
    <div id="scrim" onclick="CORE.close()"></div>

    <div class="profile-trigger" onclick="CORE.open('auth')">
        <img id="user-p" src="logo.jpg">
    </div>

    <div class="brand-header">
        <h1>Otaku Beads</h1>
        <p style="opacity:0.5; font-size:14px; margin-top:8px;">Premium Handmade Designs</p>
    </div>

    <main class="grid" id="catalog"></main>

    <button class="otaku-fab" onclick="CORE.open('bag')">Open Bag â€¢ <span id="fab-total">R0</span></button>

    <div id="auth-sheet" class="sheet">
        <div style="width:40px; height:5px; background:var(--outline); border-radius:10px; margin:0 auto 32px;"></div>
        <h2 style="text-align:center; font-size:28px;">Your Account</h2>
        <div id="g_btn_box" style="display:flex; justify-content:center; margin-top:40px;">
            <div id="g_btn"></div>
        </div>
        <div id="user-details" style="display:none; text-align:center; margin-top:20px;">
            <p id="user-email" style="opacity:0.6;"></p>
            <button class="otaku-fab" style="position:static; width:100%; margin-top:20px; background:#442B2B; color:#F2B8B5;" onclick="CORE.signOut()">Sign Out</button>
        </div>
    </div>

    <script>
        const CORE = {
            open(id) {
                document.getElementById(id + '-sheet').classList.add('full');
                document.getElementById('scrim').style.display = 'block';
                if(id === 'auth') this.initGSI();
            },
            close() {
                document.querySelectorAll('.sheet').forEach(s => s.classList.remove('full'));
                document.getElementById('scrim').style.display = 'none';
            },
            initGSI() {
                if (typeof google === 'undefined') return;
                google.accounts.id.initialize({
                    client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com",
                    callback: (r) => {
                        const u = JSON.parse(atob(r.credential.split('.')[1]));
                        localStorage.setItem('ob_user', JSON.stringify(u));
                        location.reload();
                    }
                });
                google.accounts.id.renderButton(document.getElementById("g_btn"), { theme: "filled_black", shape: "pill", size: "large" });
            },
            signOut() {
                localStorage.removeItem('ob_user');
                location.reload();
            }
        };

        window.onload = () => {
            const catalog = document.getElementById('catalog');
            for(let i=1; i<=28; i++) {
                catalog.innerHTML += `
                <div class="product-card">
                    <img src="${i}.jpg" onerror="this.src='logo.jpg'">
                    <div style="padding:12px; text-align:left;">
                        <b style="font-size:14px;">Design #${i}</b>
                        <button style="width:100%; margin-top:12px; padding:10px; border-radius:16px; border:1px solid var(--outline); background:transparent; color:white; font-weight:700;">Add</button>
                    </div>
                </div>`;
            }
            const u = JSON.parse(localStorage.getItem('ob_user'));
            if(u) {
                document.getElementById('user-p').src = u.picture;
                document.getElementById('g_btn_box').style.display = 'none';
                document.getElementById('user-details').style.display = 'block';
                document.getElementById('user-email').innerText = u.email;
            }
        };
    </script>
</body>
</html>
