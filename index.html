<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Otaku Beads | Master Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-outline-variant: #CAC4D0;
            --md-sys-color-error: #B3261E;
            --md-sys-color-on-error: #FFFFFF;
            --spring: cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); }
        .header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .logo-img { width: 44px; height: 44px; border-radius: 12px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; }
        
        /* Interactive Sheets */
        .sheet { position: fixed; inset: 0; z-index: 5000; transform: translateY(115%); background: var(--md-sys-color-surface-container-highest); display: flex; flex-direction: column; border-radius: 32px 32px 0 0; transition: transform 0.4s var(--spring); }
        .sheet.active { transform: translateY(0); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 4500; opacity: 0; pointer-events: none; backdrop-filter: blur(8px); transition: opacity 0.3s; }
        #scrim.active { opacity: 1; pointer-events: auto; }
        
        /* M3 Segmented Buttons */
        .segmented-btn { display: flex; background: var(--md-sys-color-surface-container-low); border-radius: 100px; padding: 4px; margin: 16px 0; border: 1px solid var(--md-sys-color-outline-variant); }
        .seg-item { flex: 1; text-align: center; padding: 8px; border-radius: 100px; font-size: 14px; font-weight: 500; cursor: pointer; }
        .seg-item.active { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
    </style>
</head>
<body>
    <div id="scrim" onclick="MODULE_UI.closeAll()"></div>

    <header class="header">
        <button style="background:none; border:none;" onclick="MODULE_UI.toggleBurger(true)"><span class="material-symbols-rounded" style="font-size:32px;">menu</span></button>
        <img src="Logo.jpg" class="logo-img" alt="Logo" onerror="this.src='https://placehold.co/44?text=OB'">
        <div style="width:32px;"></div>
    </header>

    <nav id="burger-menu" class="sheet" style="width:300px; height:100%; border-radius:0 32px 32px 0; transform:translateX(-100%); transition: transform 0.4s var(--spring); inset:0;">
        <div style="padding: 24px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:32px;">
                <h2 style="font-weight:700;">Menu</h2>
                <button onclick="MODULE_UI.closeAll()" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
            </div>
            <button class="card" style="width:100%; display:flex; align-items:center; gap:12px; padding:16px; margin-bottom:12px; cursor:pointer;" onclick="MODULE_UI.togglePaxi(true)">
                <span class="material-symbols-rounded">local_shipping</span> PAXI Guide
            </button>
        </div>
    </nav>

    <main class="grid" id="main-grid"></main>

    <div id="bag-sheet" class="sheet">
        <div style="padding: 24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Your Bag</h2>
            <button onclick="MODULE_UI.toggleBag(false)" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding: 0 24px;">
            <p style="font-size: 14px; font-weight: 700;">PAXI Shipping:</p>
            <div class="segmented-btn">
                <div id="paxi-std" class="seg-item active" onclick="MODULE_CORE.setShipping('std')">Std (R60)</div>
                <div id="paxi-exp" class="seg-item" onclick="MODULE_CORE.setShipping('exp')">Express (R100)</div>
            </div>
        </div>
        <div id="bag-items" style="flex:1; overflow-y:auto; padding:0 24px;"></div>
        <div style="padding:24px; background:var(--md-sys-color-surface-container-high); border-radius:32px 32px 0 0;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span>Total</span>
                <span id="bag-total" style="font-size: 24px; font-weight: 900; color: var(--md-sys-color-primary);">R 0.00</span>
            </div>
            <button style="width:100%; height:64px; border-radius:24px; border:none; background:var(--md-sys-color-primary); color:white; font-weight:700;" onclick="MODULE_CORE.checkout()">Confirm on WhatsApp</button>
        </div>
    </div>

    <script>
        const MODULE_CORE = {
            cart: [],
            shippingType: 'std',
            add(id) { this.cart.push(id); this.updateUI(); },
            setShipping(type) {
                this.shippingType = type;
                document.getElementById('paxi-std').classList.toggle('active', type === 'std');
                document.getElementById('paxi-exp').classList.toggle('active', type === 'exp');
                this.updateUI();
            },
            updateUI() {
                let itemsTotal = this.cart.reduce((s, id) => s + (id <= 2 ? 45 : 65), 0);
                let shippingCost = this.shippingType === 'std' ? 60 : 100;
                document.getElementById('bag-total').innerText = `R ${itemsTotal + shippingCost}.00`;
                this.renderBag();
            },
            renderBag() {
                const list = document.getElementById('bag-items');
                const counts = this.cart.reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                list.innerHTML = Object.keys(counts).map(id => `
                <div style="display:flex; align-items:center; gap:16px; margin-bottom:12px; background:var(--md-sys-color-surface-container-low); padding:12px; border-radius:16px;">
                    <img src="${id}.jpg" style="width:50px; height:50px; border-radius:8px;" onerror="this.src='Logo.jpg'">
                    <div style="flex:1;"><div style="font-weight:700;">#${id}</div></div>
                    <div>x${counts[id]}</div>
                </div>`).join('') || '<p style="text-align:center; padding:20px; opacity:0.5;">Empty</p>';
            },
            checkout() {
                let m = `*Otaku Order*%0A Shipping: PAXI ${this.shippingType === 'std' ? 'Std' : 'Express'}%0A`;
                window.open(`https://wa.me/27XXXXXXXXX?text=${m}`);
            }
        };

        const MODULE_UI = {
            toggleBag(s) { document.getElementById('bag-sheet').classList.toggle('active', s); document.getElementById('scrim').classList.toggle('active', s); },
            toggleBurger(s) { 
                const b = document.getElementById('burger-menu');
                b.style.transform = s ? "translateX(0)" : "translateX(-100%)";
                document.getElementById('scrim').classList.toggle('active', s);
            },
            closeAll() { this.toggleBag(false); this.toggleBurger(false); }
        };

        function init() {
            const grid = document.getElementById('main-grid');
            let h = "";
            for(let i=1; i<=28; i++) {
                h += `<div class="card"><img src="${i}.jpg" onerror="this.src='Logo.jpg'"><div style="font-weight:700; margin:10px 0;">Design #${i}</div><button style="width:100%; height:40px; border-radius:20px; border:none; background:var(--md-sys-color-primary); color:white;" onclick="MODULE_CORE.add(${i})">Add</button></div>`;
            }
            grid.innerHTML = h;
        }
        init();
    </script>
</body>
</html>
