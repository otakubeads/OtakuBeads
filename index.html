<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V246 Master</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; border-bottom: 1px solid var(--out); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .sheet { position: fixed; inset: 0; z-index: 10000; transform: translateY(100%); background: var(--bg); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); border-radius: 32px 32px 0 0; padding: 24px; visibility: hidden; overflow-y: auto; }
        .sheet.full { transform: translateY(0); visibility: visible; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); cursor: pointer; }
        .m3-card { background: var(--card); border: 1px solid var(--out); border-radius: 24px; padding: 16px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim); cursor:pointer; font-size:28px;">account_circle</span>
    </header>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <span class="material-symbols-rounded" onclick="UI.close()">arrow_back</span>
            <h2>Account</h2>
            <div></div>
        </div>
        <div id="g-login-box" style="text-align:center;">
            <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="handleAuth"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        <div id="g-profile-box" style="display:none;">
            <div id="status-dashboard" class="m3-card" style="border-style: dashed; border-color: var(--prim);">
                <p style="font-size:12px; font-weight:700; color:var(--prim); margin:0 0 10px 0;">SYSTEM STATUS ⚓</p>
                <div style="display:flex; justify-content:space-between; font-size:13px;"><span>Deployment</span><span style="color:#81C784;">● Active</span></div>
                <div style="display:flex; justify-content:space-between; font-size:13px; margin:5px 0;"><span>Code</span><span>V246 Master</span></div>
                <div style="display:flex; justify-content:space-between; font-size:13px;"><span>Engine</span><span>Verified</span></div>
            </div>
            <button class="btn-m3" style="margin-bottom:12px;" onclick="UI.open('reviews')">Customer Reviews</button>
            <button class="btn-m3" style="background:#333; color:white;" onclick="location.reload()">Sign Out</button>
        </div>
    </div>

    <div id="reviews-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <h2 style="margin:0">Reviews</h2>
            <span class="material-symbols-rounded" onclick="UI.close()">close</span>
        </div>
        <div class="m3-card">
            <p style="margin:0 0 10px 0; font-weight:700;">Leave a Review</p>
            <textarea id="rev-text" placeholder="Tell us about your beads..." style="width:100%; height:80px; background:var(--bg); border:1px solid var(--out); border-radius:12px; color:white; padding:10px; margin-bottom:12px;"></textarea>
            <button class="btn-m3" onclick="alert('Review submitted to Google Engine!')">Post Review</button>
        </div>
        <div id="reviews-list"></div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); }
        };
        function handleAuth(r) {
            const user = JSON.parse(atob(r.credential.split('.')[1]));
            document.getElementById('g-login-box').style.display = 'none';
            document.getElementById('g-profile-box').style.display = 'block';
        }
        // Auto-Heal & Deployment Monitoring [cite: 2026-01-29, 2026-01-30]
        window.onload = () => console.log("Otaku Brain V246 Active ⚓");
    </script>
</body>
</html>
