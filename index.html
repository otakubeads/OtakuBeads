<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Otaku Beads | Official Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <style id="dynamic-theme"></style>
    <style>
        :root { --spring: cubic-bezier(0.2, 0, 0, 1); --m3-radius: 28px; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; transition: all 0.4s var(--spring); }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); overflow-x: hidden; }
        
        /* Fixed Header & Logo */
        .header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .logo-img { width: 42px; height: 42px; border-radius: 10px; border: 1px solid var(--md-sys-color-outline-variant); }

        /* Optimized Burger Menu */
        .burger-menu { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--md-sys-color-surface-container-low); z-index: 5000; transition: left 0.4s var(--spring); padding: 24px; box-shadow: var(--md-sys-elevation-3); }
        .burger-menu.active { left: 0; }

        /* Grid System */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: var(--m3-radius); padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 20px; object-fit: cover; margin-bottom: 10px; }

        /* PAXI & Sheets */
        .page { position: fixed; inset: 0; background: var(--md-sys-color-surface); z-index: 4000; transform: translateX(100%); overflow-y: auto; visibility: hidden; transition: transform 0.4s var(--spring), visibility 0.4s; }
        .page.active { transform: translateX(0); visibility: visible; }
        .sheet { position: fixed; inset: 0; z-index: 3000; transform: translateY(115%); background: var(--md-sys-color-surface-container-highest); display: flex; flex-direction: column; border-radius: 32px 32px 0 0; transition: transform 0.5s var(--spring); }
        .sheet.active { transform: translateY(0); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2500; opacity: 0; pointer-events: none; backdrop-filter: blur(4px); transition: opacity 0.4s; }
        #scrim.active { opacity: 1; pointer-events: auto; }

        /* UI Elements */
        .btn { border: none; height: 48px; border-radius: 14px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 100%; gap: 8px; }
        .btn-primary { background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .btn-tonal { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
        #bag-fab { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 64px; background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); border-radius: 20px; z-index: 1000; font-weight: 700; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="scrim" onclick="MODULE_UI.closeAll()"></div>

    <nav id="burger-menu" class="burger-menu">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:32px;">
            <img src="Logo.jpg" class="logo-img" onerror="this.src='https://placehold.co/44'">
            <h2 style="font-size: 20px;">Otaku Beads</h2>
        </div>
        <button class="btn-tonal" style="margin-bottom:12px; justify-content:flex-start; padding-left:16px;" onclick="MODULE_UI.togglePage('paxi-page', true)">
            <span class="material-symbols-rounded">local_shipping</span> PAXI Info
        </button>
        <button class="btn-tonal" style="justify-content:flex-start; padding-left:16px;" onclick="THEME_ENGINE.toggle()">
            <span class="material-symbols-rounded">palette</span> Switch Theme
        </button>
    </nav>

    <header class="header">
        <button class="btn-tonal" style="width:40px; height:40px; border-radius:10px;" onclick="MODULE_UI.toggleBurger(true)">
            <span class="material-symbols-rounded">menu</span>
        </button>
        <img src="Logo.jpg" class="logo-img" alt="Logo">
        <div style="width:40px;"></div>
    </header>

    <main class="grid" id="main-grid"></main>

    <div id="paxi-page" class="page">
        <div style="padding: 16px; background: #005eb8; color: white; text-align: center;">
            <button onclick="MODULE_UI.togglePage('paxi-page', false)" style="position:absolute; left:16px; background:none; border:none; color:white;"><span class="material-symbols-rounded">arrow_back</span></button>
            <h2 style="font-size: 22px;">PAXI Store Delivery</h2>
            <p style="font-size: 13px; opacity: 0.9;">Collect from PEP, Shoe Zone, or Tekkie Town</p>
        </div>
        <div style="padding: 24px;">
            <div style="background:var(--md-sys-color-surface-container-high); padding:20px; border-radius:20px; margin-bottom:16px;">
                <h3 style="margin-bottom:8px;">1. Choose Store</h3>
                <p style="font-size:14px; opacity:0.8;">Find your nearest point at paxi.co.za</p>
            </div>
            <div style="background:var(--md-sys-color-surface-container-high); padding:20px; border-radius:20px;">
                <h3 style="margin-bottom:8px;">2. Payment</h3>
                <p style="font-size:14px;">• R60 (Standard: 7-9 days)</p>
                <p style="font-size:14px;">• R100 (Express: 3-5 days)</p>
            </div>
        </div>
    </div>

    <button id="bag-fab" onclick="MODULE_UI.toggleBag(true)">View Bag (<span id="bag-count">0</span>)</button>

    <div id="bag-sheet" class="sheet">
        <div style="height: 4px; width: 32px; background: var(--md-sys-color-outline); border-radius: 2px; margin: 12px auto; opacity: 0.2;"></div>
        <div id="bag-items" style="flex: 1; overflow-y: auto; padding: 16px;"></div>
        <div style="padding: 24px; background: var(--md-sys-color-surface-container-high); border-radius: 32px 32px 0 0;">
            <div style="display:flex; justify-content: space-between; margin-bottom: 20px;">
                <span style="opacity:0.7">Grand Total</span>
                <span id="bag-total" style="font-size: 24px; font-weight: 900; color: var(--md-sys-color-primary);">R 0.00</span>
            </div>
            <button class="btn btn-primary" onclick="MODULE_CORE.checkout()">Confirm on WhatsApp</button>
        </div>
    </div>

    <script>
        const THEME_ENGINE = {
            apply() {
                const isDark = (localStorage.getItem('theme_mode') || 'dark') === 'dark';
                const t = isDark ? 
                    { pri: "#D0BCFF", sur: "#141218", onS: "#E6E1E5", cL: "#1D1B20", cH: "#2B2930", cHi: "#332F37" } : 
                    { pri: "#6750A4", sur: "#FEF7FF", onS: "#1D1B20", cL: "#F7F2FA", cH: "#ECE6F0", cHi: "#E6E0E9" };
                document.getElementById('dynamic-theme').innerHTML = `:root { 
                    --md-sys-color-primary: ${t.pri}; --md-sys-color-surface: ${t.sur}; --md-sys-color-on-surface: ${t.onS};
                    --md-sys-color-surface-container-low: ${t.cL}; --md-sys-color-surface-container-high: ${t.cH};
                    --md-sys-color-surface-container-highest: ${t.cHi}; --md-sys-color-outline-variant: #44474F;
                    --md-sys-elevation-3: 0px 4px 10px rgba(0,0,0,0.3); }`;
            },
            toggle() { localStorage.setItem('theme_mode', (localStorage.getItem('theme_mode')==='dark'?'light':'dark')); this.apply(); }
        };

        const MODULE_CORE = {
            cart: [],
            add(id) { this.cart.push(id); this.updateUI(); },
            updateUI() {
                document.getElementById('bag-count').innerText = this.cart.length;
                let total = this.cart.reduce((s, id) => s + (id <= 2 ? 45 : 65), 0);
                document.getElementById('bag-total').innerText = `R ${total}.00`;
                this.renderBag();
            },
            renderBag() {
                const list = document.getElementById('bag-items');
                const counts = this.cart.reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                list.innerHTML = Object.keys(counts).map(id => `<div style="display:flex; align-items:center; gap:12px; margin-bottom:12px; background:var(--md-sys-color-surface-container-low); padding:10px; border-radius:16px;">
                    <img src="${id}.jpg" style="width:50px; height:50px; border-radius:8px;" onerror="this.src='Logo.jpg'">
                    <div style="flex:1; font-weight:700;">Design #${id}</div>
                    <div style="font-weight:900;">x${counts[id]}</div>
                </div>`).join('') || '<p style="text-align:center; opacity:0.5; padding:40px;">Bag is empty</p>';
            },
            checkout() {
                let m = "*Otaku Beads Order*%0A%0A";
                this.cart.forEach(id => m += `▪️ Design #${id}%0A`);
                window.open(`https://wa.me/27XXXXXXXXX?text=${m}`);
            }
        };

        const MODULE_UI = {
            toggleBurger(s) { document.getElementById('burger-menu').style.left = s ? '0' : '-280px'; document.getElementById('scrim').classList.toggle('active', s); },
            toggleBag(s) { document.getElementById('bag-sheet').classList.toggle('active', s); document.getElementById('scrim').classList.toggle('active', s); },
            togglePage(id, s) { document.getElementById(id).classList.toggle('active', s); if(!s) this.toggleBurger(false); },
            closeAll() { this.toggleBurger(false); this.toggleBag(false); }
        };

        function init() {
            const grid = document.getElementById('main-grid');
            let html = "";
            for(let i=1; i<=28; i++) {
                if(i === 26) {
                    html += `<div class="card" style="opacity:0.6; filter:grayscale(1);"><img src="26.jpg" onerror="this.src='Logo.jpg'"><div style="font-weight:700;">#26</div><button class="btn btn-tonal" disabled>Coming Soon</button></div>`;
                } else {
                    html += `<div class="card">
                        <img src="${i}.jpg" onerror="this.src='Logo.jpg'">
                        <div style="font-weight:700;">Design #${i}</div>
                        <div style="color:var(--md-sys-color-primary); font-weight:900; margin-bottom:8px;">R ${i<=2?45:65}.00</div>
                        <button class="btn btn-primary" onclick="MODULE_CORE.add(${i})">Add</button>
                    </div>`;
                }
            }
            grid.innerHTML = html; THEME_ENGINE.apply();
        }
        init();
    </script>
</body>
</html>
