<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Otaku Beads | Universal</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <style id="dynamic-theme"></style>
    <style>
        :root {
            --spring-bounce: cubic-bezier(0.3, 1.5, 0.5, 1);
            --spring-standard: cubic-bezier(0.2, 0, 0, 1);
        }

        body.lock-scroll { overflow: hidden; }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; transition: background-color 0.4s var(--spring-standard), color 0.4s var(--spring-standard), transform 0.3s var(--spring-bounce); }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); line-height: 1.5; }

        /* --- RESPONSIVE GRID SYSTEM --- */
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        .grid { 
            display: grid; 
            /* Automatically adjust columns: 160px min for mobile, up to 1fr */
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 16px; 
            padding: 16px; 
            padding-bottom: 220px; 
        }

        /* Desktop specific tweaks */
        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 24px; padding: 32px; }
            .sheet { max-width: 500px; right: 20px; left: auto; border-radius: 40px; height: 85vh; top: 50%; transform: translateY(150%); bottom: auto; }
            .sheet.active { transform: translateY(-50%); }
            #scrim { backdrop-filter: blur(8px); }
        }

        /* --- UI ELEMENTS --- */
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; position: relative; opacity: 0; transform: translateY(20px); }
        .card.reveal { opacity: 1; transform: translateY(0); }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 20px; object-fit: cover; }
        
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2500; opacity: 0; pointer-events: none; transition: 0.4s; }
        #scrim.active { opacity: 1; pointer-events: auto; }

        .sheet { position: fixed; inset: 0; z-index: 3000; transform: translateY(100%); transition: transform 0.6s var(--spring-standard); background: var(--md-sys-color-surface-container-highest); display: flex; flex-direction: column; border-radius: 40px 40px 0 0; }
        .sheet.active { transform: translateY(0); }

        .btn { border: none; height: 50px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .btn-tonal { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
    </style>
</head>
<body>
    <div id="scrim" onclick="MODULE_UI.toggleBag(false)"></div>

    <div class="container">
        <header style="padding: 24px; display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 16px;">
                <img src="logo.jpg" style="width:56px; height:56px; border-radius:16px;" onerror="this.src='logo.jpg'">
                <h1 style="font-size: 28px; font-weight: 700;">Otaku Beads</h1>
            </div>
            <button class="btn-tonal" style="width:48px; height:48px; border-radius:24px; border:none;" onclick="THEME_ENGINE.toggle()">
                <span class="material-symbols-rounded" id="theme-icon">brightness_auto</span>
            </button>
        </header>

        <main class="grid" id="main-grid"></main>
    </div>

    <button id="bag-fab" style="position:fixed; bottom:32px; right:24px; left:24px; max-width:400px; margin:0 auto; height:80px; background:var(--md-sys-color-primary); color:var(--md-sys-color-on-primary); border-radius:28px; border:none; font-weight:700; font-size: 18px; z-index:1001; box-shadow: var(--md-sys-elevation-4);" onclick="MODULE_UI.toggleBag(true)">
        Review Bag (<span id="bag-count">0</span>)
    </button>

    <div id="bag-sheet" class="sheet">
        <div style="height: 4px; width: 40px; background: var(--md-sys-color-outline); border-radius: 2px; margin: 12px auto; opacity: 0.2;"></div>
        <div style="padding: 16px 24px; display: flex; align-items: center; justify-content: space-between;">
            <button class="btn-tonal" style="width:40px; height:40px; border-radius:20px; border:none;" onclick="MODULE_UI.toggleBag(false)">
                <span class="material-symbols-rounded">close</span>
            </button>
            <h2 style="font-size: 22px; font-weight: 700;">Your Bag</h2>
            <button onclick="MODULE_CORE.clear()" style="background:none; border:none; color:var(--md-sys-color-error); font-weight:700;">CLEAR</button>
        </div>
        <div id="bag-items" style="flex: 1; overflow-y: auto; padding: 20px;"></div>
        <div style="padding: 32px 24px; background: var(--md-sys-color-surface-container-high); border-radius: 32px 32px 0 0;">
            <div style="display:flex; justify-content: space-between; margin-bottom: 24px;">
                <span style="opacity:0.7">Total Amount</span>
                <span id="bag-total" style="font-size: 32px; font-weight: 900; color: var(--md-sys-color-primary);">R 0.00</span>
            </div>
            <button class="btn btn-primary" style="height: 72px; border-radius: 20px; font-size: 18px;" onclick="MODULE_CORE.checkout()">Confirm Order</button>
        </div>
    </div>

    <script>
        const THEME_ENGINE = (() => {
            const p = {
                light: { primary: "#6750A4", onPrimary: "#FFFFFF", surface: "#FEF7FF", onSurface: "#1D1B20", surfaceVariant: "#E7E0EB", onSurfaceVariant: "#49454F", surfaceContainerLow: "#F7F2FA", surfaceContainerHigh: "#ECE6F0", surfaceContainerHighest: "#E6E0E9", error: "#B3261E", outline: "#79747E" },
                dark: { primary: "#D0BCFF", onPrimary: "#381E72", surface: "#141218", onSurface: "#E6E1E5", surfaceVariant: "#49454F", onSurfaceVariant: "#CAC4D0", surfaceContainerLow: "#1D1B20", surfaceContainerHigh: "#2B2930", surfaceContainerHighest: "#332F37", error: "#F2B8B5", outline: "#938F99" }
            };
            let mode = localStorage.getItem('theme_mode') || 'auto';
            return {
                apply() {
                    const isDark = mode === 'auto' ? window.matchMedia('(prefers-color-scheme: dark)').matches : mode === 'dark';
                    const t = isDark ? p.dark : p.light;
                    let css = `:root {`;
                    for(let k in t) css += `--md-sys-color-${k.replace(/[A-Z]/g, m=>"-"+m.toLowerCase())}: ${t[k]};`;
                    css += `}`;
                    document.getElementById('dynamic-theme').innerHTML = css;
                },
                toggle() { mode = (mode === 'auto' ? 'light' : (mode === 'light' ? 'dark' : 'auto')); localStorage.setItem('theme_mode', mode); this.apply(); }
            };
        })();

        const MODULE_CORE = (() => {
            let cart = JSON.parse(localStorage.getItem('otaku_v9')) || [];
            return {
                getCart: () => cart,
                add(id) { cart.push(id); this.save(); },
                remove(id) { const i = cart.lastIndexOf(id); if(i>-1) cart.splice(i,1); this.save(); },
                clear() { if(confirm("Empty Bag?")) { cart=[]; this.save(); MODULE_UI.toggleBag(false); } },
                save() { localStorage.setItem('otaku_v9', JSON.stringify(cart)); document.getElementById('bag-count').innerText = cart.length; MODULE_RENDERER.refresh(true); },
                checkout() {
                    const counts = cart.reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                    let m = "Otaku Beads Order:%0A";
                    Object.keys(counts).forEach(id => m += `üõí #${id} x${counts[id]}%0A`);
                    window.open(`https://wa.me/27XXXXXXXXX?text=${encodeURIComponent(m)}`);
                }
            };
        })();

        const MODULE_RENDERER = (() => {
            const obs = new IntersectionObserver((es) => es.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); }), { threshold: 0.1 });
            return {
                refresh(k) { this.grid(k); this.bag(); },
                grid(k) {
                    const g = document.getElementById('main-grid');
                    const counts = MODULE_CORE.getCart().reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                    let h = "";
                    for(let i=1; i<=28; i++) {
                        const q = counts[i] || 0;
                        if(i === 26) h += `<div class="card reveal" style="opacity:0.5"><img src="26.jpg" onerror="this.src='logo.jpg'"><div style="font-weight:700;">#26</div><button class="btn-tonal btn" style="margin-top:8px" disabled>Coming Soon</button></div>`;
                        else h += `<div class="card ${k?'reveal':''}">
                            <img src="${i}.jpg" onerror="this.src='logo.jpg'">
                            <div style="font-weight:700; margin-top:8px;">Design #${i}</div>
                            <div style="color:var(--md-sys-color-primary); font-weight:900;">R ${i<=2?45:65}.00</div>
                            <button class="btn ${q>0?'btn-tonal':'btn-primary'}" style="margin-top:12px;" onclick="MODULE_CORE.add(${i})">${q>0?q+' in Bag':'Add to Bag'}</button>
                        </div>`;
                    }
                    g.innerHTML = h;
                    document.querySelectorAll('.card').forEach(c => obs.observe(c));
                },
                bag() {
                    const list = document.getElementById('bag-items');
                    const counts = MODULE_CORE.getCart().reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                    let total = 0;
                    list.innerHTML = Object.keys(counts).map(id => {
                        const p = id <= 2 ? 45 : 65; total += (p * counts[id]);
                        return `<div style="display:flex; align-items:center; gap:12px; margin-bottom:12px; background:var(--md-sys-color-surface-container-low); padding:12px; border-radius:20px;"><img src="${id}.jpg" style="width:50px; height:50px; border-radius:10px;" onerror="this.src='logo.jpg'"><div style="flex:1;">#${id}</div><div style="font-weight:900;">x${counts[id]}</div><button onclick="MODULE_CORE.remove(${id})" style="border:none; background:none; color:var(--md-sys-color-error); font-weight:900; margin-left:10px;">Ôºç</button></div>`;
                    }).join('') || '<div style="text-align:center; opacity:0.3; padding:40px;">Empty</div>';
                    document.getElementById('bag-total').innerText = `R ${total}.00`;
                }
            };
        })();

        const MODULE_UI = { 
            toggleBag(s) { 
                document.getElementById('bag-sheet').classList.toggle('active', s);
                document.getElementById('scrim').classList.toggle('active', s);
                if(s) document.body.classList.add('lock-scroll');
                else document.body.classList.remove('lock-scroll');
            } 
        };

        (() => { THEME_ENGINE.apply(); MODULE_RENDERER.refresh(); })();
    </script>
</body>
</html>
