<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Otaku Beads | Iron Gate</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { 
            --surface: #1D1B20; --on-surf: #E6E1E5; 
            --primary: #D0BCFF; --on-prim: #381E72;
            --container: #211F26; --outline: #49454F;
            --error: #F2B8B5; --bez: cubic-bezier(0.2, 0, 0, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Google Sans', sans-serif; background: var(--surface); color: var(--on-surf); overflow-x: hidden; }

        header { margin: 8px 12px; padding: 0 12px; height: 64px; background: #353239; border-radius: 32px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 8px; z-index: 1000; border: 1px solid var(--outline); }
        .brand { font-weight: 700; font-size: 16px; flex-grow: 1; text-align: center; }
        
        .auth-trigger { display: flex; align-items: center; gap: 8px; background: var(--container); padding: 4px; border-radius: 20px; border: 1px solid var(--outline); cursor: pointer; }
        .auth-trigger img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #2D2933; transition: 0.4s var(--bez); border-radius: 28px 28px 0 0; padding: 24px; display: flex; flex-direction: column; }
        .sheet.open { transform: translateY(0); }
        .handle { width: 32px; height: 4px; background: var(--outline); border-radius: 2px; margin: 0 auto 24px; flex-shrink: 0; }
        
        .pill-btn { border: 1px solid var(--outline); color: var(--on-surf); background: transparent; padding: 14px; border-radius: 28px; width: 100%; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        .out-btn { background: #442B2B; color: var(--error); border: 1px solid #603F3F; margin-top: 24px; font-weight: 700; }

        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9000; display: none; backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="scrim" onclick="CORE.close()"></div>
    <header>
        <span class="material-symbols-rounded" onclick="CORE.open('menu')">menu</span>
        <div class="brand">Otaku Beads</div>
        <div class="auth-trigger" onclick="CORE.open('auth')">
            <img id="head-p" src="logo.jpg">
            <span id="head-name" style="font-size:12px; font-weight:700; padding:0 8px;">Sign In</span>
        </div>
    </header>

    <div id="auth-sheet" class="sheet">
        <div class="handle"></div>
        <div style="text-align:center;">
            <h2 id="auth-title" style="margin-bottom:8px;">Account</h2>
            <div id="g_btn_box" style="display:flex; justify-content:center; margin-top:20px;">
                <div id="g_btn"></div>
            </div>
            <div id="user-display" style="display:none; margin-top:20px;">
                <p id="user-mail" style="opacity:0.6; font-size:14px; margin-bottom:12px;"></p>
                <button class="pill-btn out-btn" onclick="CORE.signOut()">SIGN OUT</button>
            </div>
            <button class="pill-btn" onclick="CORE.close()" style="margin-top:20px;">Close</button>
        </div>
    </div>

    <div id="menu-sheet" class="sheet"><div class="handle"></div><h2>Menu</h2><button class="pill-btn" onclick="CORE.close()">Close</button></div>

    <script>
        const CORE = {
            open(id) { 
                document.getElementById(id+'-sheet').classList.add('open'); 
                document.getElementById('scrim').style.display='block'; 
                if(id==='auth') this.initGSI();
            },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('open')); document.getElementById('scrim').style.display='none'; },
            initGSI() {
                if (typeof google === 'undefined') return;
                google.accounts.id.initialize({
                    client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com",
                    callback: onSignIn,
                    auto_select: false
                });
                google.accounts.id.renderButton(document.getElementById("g_btn"), { theme: "filled_black", size: "large", shape: "pill" });
            },
            signOut() {
                const u = JSON.parse(localStorage.getItem('ob_user'));
                if(u) google.accounts.id.revoke(u.email, () => { console.log('Google Revoked'); });
                localStorage.removeItem('ob_user');
                localStorage.setItem('ob_signout_lock', 'true');
                location.reload();
            }
        };

        function onSignIn(resp) {
            const u = JSON.parse(atob(resp.credential.split('.')[1]));
            localStorage.setItem('ob_user', JSON.stringify(u));
            localStorage.removeItem('ob_signout_lock');
            updateUI(u);
        }

        function updateUI(u) {
            // Header Update
            document.getElementById('head-p').src = u.picture;
            document.getElementById('head-name').innerText = u.given_name;
            // Sheet Update
            document.getElementById('auth-title').innerText = "Logged In";
            document.getElementById('user-mail').innerText = u.email;
            document.getElementById('g_btn_box').style.display = 'none';
            document.getElementById('user-display').style.display = 'block';
        }

        window.onload = () => {
            const lock = localStorage.getItem('ob_signout_lock') === 'true';
            const saved = JSON.parse(localStorage.getItem('ob_user'));
            
            // IF SIGNED OUT (LOCKED), FORCE LOGO.JPG
            if (lock || !saved) {
                document.getElementById('head-p').src = 'logo.jpg';
                document.getElementById('head-name').innerText = 'Sign In';
            } else if (saved) {
                updateUI(saved);
            }
        };
    </script>
</body>
</html>
