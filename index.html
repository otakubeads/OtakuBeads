<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Mobile Fix</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --surface: #1D1B20; --on-surf: #E6E1E5; --primary: #D0BCFF; --on-prim: #381E72; --outline: #49454F; }
        body { font-family: 'Google Sans', sans-serif; background: var(--surface); color: var(--on-surf); margin: 0; padding-bottom: 100px; }
        
        /* Mobile M3 Header */
        header { margin: 8px 12px; padding: 0 16px; height: 64px; background: #353239; border-radius: 32px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--outline); position: sticky; top: 8px; z-index: 1000; }
        
        /* Product Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: #211F26; border-radius: 24px; padding: 12px; border: 1px solid var(--outline); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 16px; object-fit: cover; margin-bottom: 8px; background: #333; }

        /* Checkout Sheet */
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #2D2933; transition: 0.4s cubic-bezier(0.2, 0, 0, 1); border-radius: 28px 28px 0 0; padding: 24px; display: flex; flex-direction: column; }
        .sheet.open { transform: translateY(0); }
        
        .pill-btn { border: 1px solid var(--outline); color: var(--on-surf); background: transparent; padding: 16px; border-radius: 28px; width: 100%; font-weight: 700; cursor: pointer; }
        .primary-btn { background: var(--primary); color: var(--on-prim); border: none; margin-top: auto; }
        
        .fab { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: var(--on-prim); padding: 16px 32px; border-radius: 28px; border: none; font-weight: 700; box-shadow: 0 8px 15px rgba(0,0,0,0.3); z-index: 2000; }
    </style>
</head>
<body>
    <header>
        <span class="material-symbols-rounded">menu</span>
        <div style="font-weight:700;">Otaku Beads</div>
        <div style="background:#211F26; padding:8px 16px; border-radius:20px; border:1px solid var(--outline);">Sign In</div>
    </header>

    <main class="grid" id="catalog"></main>

    <button class="fab" onclick="document.getElementById('bag-sheet').classList.add('open')">View Bag</button>

    <div id="bag-sheet" class="sheet">
        <div style="width:32px; height:4px; background:var(--outline); border-radius:2px; margin:0 auto 24px;"></div>
        <h2 style="font-size:28px;">Your Bag</h2>
        <div style="flex-grow:1; margin-top:20px; opacity:0.6;">Your items will appear here...</div>
        
        <div style="background:#211F26; padding:20px; border-radius:24px; margin-bottom:20px;">
            <div style="display:flex; justify-content:space-between;"><span>Total</span><span style="font-weight:700; color:var(--primary);">R0</span></div>
        </div>

        <button class="pill-btn primary-btn">Pay with PayFast</button>
        <button class="pill-btn" onclick="document.getElementById('bag-sheet').classList.remove('open')" style="margin-top:12px;">Back to Shop</button>
    </div>

    <script>
        // Emergency Catalog Loader
        window.onload = () => {
            const catalog = document.getElementById('catalog');
            let html = '';
            // Load 1.jpg through 28.jpg [cite: 2026-01-27]
            for(let i=1; i<=28; i++) {
                html += `
                <div class="card">
                    <img src="${i}.jpg" onerror="this.src='logo.jpg'">
                    <div style="margin:8px 0; font-weight:500;">Design #${i}</div>
                    <button class="pill-btn" style="padding:8px; font-size:12px;">Add to Bag</button>
                </div>`;
            }
            catalog.innerHTML = html;
        };
    </script>
</body>
</html>
