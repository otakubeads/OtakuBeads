<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V223 Harmony</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        
        header { position: sticky; top: 0; background: rgba(15,13,19,0.9); backdrop-filter: blur(15px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; border-bottom: 1px solid var(--out); }
        
        /* THE CONSISTENT GRID [cite: 2026-01-29] */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        
        .card { 
            background: var(--card); 
            border-radius: 28px; 
            padding: 12px; 
            border: 1px solid var(--out); 
            display: flex; 
            flex-direction: column;
            justify-content: space-between; /* Keeps buttons aligned */
        }

        /* IMAGE UNIFORMITY PILLAR [cite: 2026-01-27] */
        .card img { 
            width: 100%; 
            aspect-ratio: 1 / 1; 
            object-fit: cover; 
            border-radius: 20px; 
            background: #222; 
            margin-bottom: 12px;
        }

        .sheet { position: fixed; inset: 0; z-index: 10000; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.1, 0.7, 0.1, 1); border-radius: 32px 32px 0 0; padding: 24px; overflow-y: auto; }
        .sheet.full { transform: translateY(0); }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); cursor: pointer; }
        
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; z-index: 5000; font-weight: 700; border: none; box-shadow: 0 8px 24px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px; }
        body.sheet-open #bag-home { display: none; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div id="user-display" style="font-size:12px; color:var(--prim); font-weight:700;"></div>
        <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim); cursor:pointer;">account_circle</span>
    </header>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <main id="store-grid" class="grid"></main>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2>Google Harmony</h2>
            <span class="material-symbols-rounded" onclick="UI.close()" style="cursor:pointer">close</span>
        </div>
        <div id="g-login-container" style="display: flex; justify-content: center; padding: 40px 0;">
            <div id="g_id_onload" 
                 data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" 
                 data-callback="handleAuth"
                 data-auto_prompt="true"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
        </div>
        <div id="g-profile-container" style="display:none; text-align:center;">
            <h3 id="user-full-name"></h3>
            <button class="btn-m3" style="background:#444; color:white; margin-top:20px;" onclick="ENGINE.logout()">Sign Out</button>
        </div>
    </div>

    <div id="cart-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <h2>Your Bag</h2>
            <span class="material-symbols-rounded" onclick="UI.close()" style="cursor:pointer">close</span>
        </div>
        <div id="cart-items-display"></div>
        <div id="paxi-section" style="background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--out); margin: 24px 0;">
            <p style="margin:0 0 10px 0; font-weight:700;">Delivery (Paxi Section #X)</p>
            <select id="paxi-sel" onchange="ENGINE.calc()" style="width:100%; padding:14px; border-radius:14px; background:var(--bg); color:white; border:1px solid var(--out);">
                <option value="60">Standard - R60</option>
                <option value="100">Express - R100</option>
            </select>
        </div>
        <button class="btn-m3" onclick="ENGINE.checkout()">Order via WhatsApp</button>
    </div>

    <script>
        const UI = {
            open(id) { 
                if(id === 'cart') ENGINE.renderCart();
                document.getElementById(id+'-sheet').classList.add('full'); 
                document.body.style.overflow = 'hidden'; 
            },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); document.body.style.overflow = 'auto'; }
        };

        const ENGINE = {
            bag: {}, total: 0,
            async init() {
                const res = await fetch('names.json?v=' + Date.now());
                this.db = await res.json();
                this.renderStore();
            },
            add(n) {
                this.bag[n] = (this.bag[n] || 0) + 1;
                this.calc();
            },
            calc() {
                let sub = 0;
                Object.keys(this.bag).forEach(k => {
                    sub += (k.includes('Keychain') ? 50 : 40) * this.bag[k];
                });
                this.total = sub;
                document.getElementById('bag-count').innerText = 'R' + sub;
            },
            renderStore() {
                document.getElementById('store-grid').innerHTML = this.db.map(n => {
                    const isSoon = n.includes('26');
                    const p = n.includes('Keychain') ? 50 : 40;
                    return `
                    <div class="card" ${isSoon ? 'style="opacity:0.6"' : ''}>
                        <img src="${n}.jpg" onerror="this.src='coming soon1.jpeg'">
                        <div style="margin-bottom:8px; font-weight:700;">Design ${n.replace('.jpg','')}</div>
                        <button class="btn-m3" ${isSoon ? 'disabled' : ''} onclick="ENGINE.add('${n}')">
                            ${isSoon ? 'Soon' : 'Add - R'+p}
                        </button>
                    </div>`;
                }).join('');
            },
            renderCart() {
                const container = document.getElementById('cart-items-display');
                const keys = Object.keys(this.bag);
                container.innerHTML = keys.length ? keys.map(k => `
                    <div style="display:flex; align-items:center; gap:12px; padding:12px 0; border-bottom:1px solid var(--out);">
                        <img src="${k}.jpg" style="width:50px; height:50px; border-radius:10px; object-fit:cover;">
                        <div style="flex:1">Design ${k}</div>
                        <div style="font-weight:700;">x${this.bag[k]}</div>
                    </div>`).join('') : "<p style='text-align:center; opacity:0.5;'>Bag is empty</p>";
            },
            logout() { google.accounts.id.disableAutoSignIn(); location.reload(); },
            checkout() {
                const items = Object.keys(this.bag).map(k => `${k} x${this.bag[k]}`).join(', ');
                window.open(`https://wa.me/27123456789?text=Order: ${items}`, '_blank');
            }
        };

        function handleAuth(response) {
            const user = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('g-login-container').style.display = 'none';
            document.getElementById('g-profile-container').style.display = 'block';
            document.getElementById('user-full-name').innerText = user.name;
            document.getElementById('user-display').innerText = "Hi, " + user.given_name;
            setTimeout(() => UI.close(), 1000);
        }

        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
