<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Advanced Bag</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec-cont: #4A4458; --on-sec-cont: #E8DEF8; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        
        .header { text-align: center; padding: 60px 20px 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 32px; padding: 8px; border: 1px solid var(--out); }

        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #1C1921; transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 40px 40px 0 0; padding: 24px 28px; display: flex; flex-direction: column; }
        .sheet.full { transform: translateY(0); }
        .sheet-content { flex-grow: 1; overflow-y: auto; padding-top: 10px; }
        
        /* Bag Item & Controllers [cite: 2026-01-29] */
        .bag-item { display: flex; align-items: center; gap: 16px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 24px; margin-bottom: 12px; }
        .bag-item img { width: 60px; height: 60px; border-radius: 16px; object-fit: cover; }
        .qty-box { display: flex; align-items: center; gap: 12px; background: var(--sec-cont); border-radius: 16px; padding: 4px 8px; }
        .qty-btn { background: none; border: none; color: white; padding: 4px; display: flex; cursor: pointer; }

        .fab-main { height: 64px; background: var(--prim); color: var(--on-prim); border-radius: 32px; border: none; font-weight: 700; width: 100%; }
        .footer-actions { padding-bottom: env(safe-area-inset-bottom, 24px); margin-top: auto; }
    </style>
</head>
<body>
    <div id="scrim" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); display:none; z-index:9000;" onclick="CORE.close()"></div>
    
    <div class="header"><h1>Otaku Beads</h1></div>
    <main id="cat" class="grid"></main>

    <button class="fab-main" style="position:fixed; bottom:24px; left:24px; right:24px; width:calc(100% - 48px); z-index:1000;" onclick="CORE.open('bag')">Bag â€¢ <span id="f-t">R0</span></button>

    <div id="bag-sheet" class="sheet">
        <div style="width:32px; height:4px; background:var(--out); border-radius:10px; margin:0 auto 20px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-size:28px;">Your Bag</h2>
            <button onclick="CORE.clear()" style="background:none; border:none; color:#F2B8B5; font-size:12px; font-weight:700;">CLEAR ALL</button>
        </div>
        
        <div id="bag-list" class="sheet-content"></div>
        
        <div class="footer-actions">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:700;"><span>Total</span><span id="final-total">R0</span></div>
            <button class="fab-main" onclick="CORE.pay()">Pay with PayFast</button>
            <button onclick="CORE.close()" style="margin-top:12px; background:transparent; color:white; border:none; width:100%; font-weight:700;">Back to Shop</button>
        </div>
    </div>

    <script>
        const CORE = {
            bag: JSON.parse(localStorage.getItem('ob_bag') || '{}'),
            open(id) {
                document.getElementById(id + '-sheet').classList.add('full');
                document.getElementById('scrim').style.display = 'block';
                if(id === 'bag') this.renderBag();
            },
            close() {
                document.querySelectorAll('.sheet').forEach(s => s.classList.remove('full'));
                document.getElementById('scrim').style.display = 'none';
            },
            add(id) {
                this.bag[id] = (this.bag[id] || 0) + 1;
                this.save();
            },
            update(id, delta) {
                this.bag[id] += delta;
                if(this.bag[id] <= 0) delete this.bag[id];
                this.save();
                this.renderBag();
            },
            clear() { this.bag = {}; this.save(); this.renderBag(); },
            save() {
                localStorage.setItem('ob_bag', JSON.stringify(this.bag));
                this.updateTotal();
            },
            updateTotal() {
                const count = Object.values(this.bag).reduce((a,b)=>a+b,0);
                const total = count > 0 ? (count * 20) + 60 : 0;
                document.getElementById('f-t').innerText = `R${total}`;
                return total;
            },
            renderBag() {
                const list = document.getElementById('bag-list');
                const entries = Object.entries(this.bag);
                list.innerHTML = entries.map(([id, q]) => `
                    <div class="bag-item">
                        <img src="${id}.jpg" onerror="this.src='logo.jpg'">
                        <div style="flex-grow:1;"><b>Design #${id}</b></div>
                        <div class="qty-box">
                            <button class="qty-btn" onclick="CORE.update(${id}, -1)"><span class="material-symbols-rounded">remove</span></button>
                            <span>${q}</span>
                            <button class="qty-btn" onclick="CORE.update(${id}, 1)"><span class="material-symbols-rounded">add</span></button>
                        </div>
                    </div>
                `).join('') || '<p style="text-align:center; opacity:0.5;">Bag is empty</p>';
                document.getElementById('final-total').innerText = `R${this.updateTotal()}`;
            },
            pay() { alert("Redirecting to PayFast..."); }
        };

        window.onload = () => {
            const cat = document.getElementById('cat');
            for(let i=1; i<=28; i++) {
                cat.innerHTML += `<div class="card"><img src="${i}.jpg" style="width:100%; aspect-ratio:1; border-radius:24px; object-fit:cover;" onerror="this.src='logo.jpg'"><button class="fab-main" style="height:40px; margin-top:8px; font-size:12px;" onclick="CORE.add(${i})">Add</button></div>`;
            }
            CORE.updateTotal();
        };
    </script>
</body>
</html>
