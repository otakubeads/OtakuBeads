<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V192</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec: #4A4458; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        
        /* Persistent Header with Google Sign-in [cite: 2026-01-31] */
        header { position: sticky; top: 0; background: rgba(15,13,19,0.9); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; border-bottom: 1px solid var(--out); }
        .nav-icons { display: flex; gap: 16px; align-items: center; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; padding: 12px; border: 1px solid var(--out); display: flex; flex-direction: column; }
        
        /* M3 Drawer Sheets */
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 32px 32px 0 0; padding: 20px; display: flex; flex-direction: column; }
        .sheet.full { transform: translateY(0); }
        
        .btn-m3 { height: 44px; border-radius: 22px; border: none; font-weight: 700; width: 100%; cursor: pointer; background: var(--prim); color: var(--on-prim); display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:12px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div class="nav-icons">
            <span class="material-symbols-rounded" onclick="CORE.open('reviews')" style="color:var(--prim)">rate_review</span>
            <span class="material-symbols-rounded" onclick="CORE.open('google-auth')" style="color:var(--prim)">account_circle</span>
            <div style="position:relative;" onclick="CART.open()">
                <span class="material-symbols-rounded" style="color:var(--prim); font-size:28px;">shopping_bag</span>
                <div id="cart-count" style="position:absolute; top:-5px; right:-5px; background:var(--prim); color:var(--on-prim); font-size:10px; font-weight:700; width:18px; height:18px; border-radius:50%; display:none; align-items:center; justify-content:center;">0</div>
            </div>
        </div>
    </header>

    <main id="cat" class="grid"></main>

    <div id="google-auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <h2 style="margin:0;">Account</h2>
            <button onclick="CORE.close()" style="background:var(--sec); border:none; color:white; border-radius:50%; width:36px; height:36px;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="background:white; color:black; padding:16px; border-radius:28px; display:flex; align-items:center; justify-content:center; gap:12px; font-weight:700; cursor:pointer;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_\"G\"_logo.svg" style="width:20px;">
            Sign in with Google
        </div>
        <p style="font-size:10px; opacity:0.5; text-align:center; margin-top:20px;">Connected to Google Engine Server</p>
    </div>

    <div id="reviews-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <h2 style="margin:0;">Customer Reviews</h2>
            <button onclick="CORE.close()" style="background:var(--sec); border:none; color:white; border-radius:50%; width:36px; height:36px;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.5;">
            <span class="material-symbols-rounded" style="font-size:48px;">forum</span>
            <p>No reviews yet. Be the first!</p>
        </div>
    </div>

    <script>
        const CORE = {
            open(id) { document.getElementById(id + '-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s => s.classList.remove('full')); }
        };
        // CART and STORE logic remains preserved [cite: 2026-01-30]
        window.onload = () => CART.init();
    </script>
</body>
</html>
