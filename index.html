<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Self-Healing Store</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --p: #F2B8B5; --s: #1D1B20; --sheet: #2D2933; --txt: #E6E1E5; --bez: cubic-bezier(0.2, 0, 0, 1); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--s); color: var(--txt); }
        header { margin: 8px 16px; padding: 4px 12px; height: 56px; background: #353239; border-radius: 28px; display: flex; align-items: center; gap: 12px; position: sticky; top: 8px; z-index: 1000; }
        #search-input { background: transparent; border: none; color: white; width: 100%; font-size: 16px; outline: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 16px; padding-bottom: 120px; }
        .card { background: #211F26; border-radius: 24px; padding: 8px; border: 1px solid #49454F; }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 18px; object-fit: cover; }
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--sheet); transition: 0.5s var(--bez); border-radius: 28px 28px 0 0; padding: 24px; text-align: center; }
        .pill-btn { border: 1px solid #938F99; color: var(--txt); background: transparent; padding: 12px; border-radius: 24px; width: 100%; font-weight: 500; margin: 8px 0; cursor: pointer; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9000; display: none; }
        .fab { position: fixed; bottom: 24px; right: 16px; background: #D0BCFF; color: #381E72; height: 56px; padding: 0 24px; border-radius: 16px; display: flex; align-items: center; gap: 12px; border: none; font-weight: 500; z-index: 2000; }
    </style>
</head>
<body>
    <div id="scrim" onclick="CORE.UI.close()"></div>
    <header id="main-header">
        <span class="material-symbols-rounded" onclick="CORE.UI.open('menu')">menu</span>
        <input type="text" id="search-input" placeholder="Search bracelets, keychains..." oninput="CORE.LOGIC.search(this.value)">
        <button onclick="CORE.UI.open('auth')" style="background:none; border:none;"><div id="h-avatar" style="width:32px; height:32px; border-radius:50%; background:#49454F; overflow:hidden; display:flex; align-items:center; justify-content:center;"><span class="material-symbols-rounded">account_circle</span></div></button>
    </header>

    <main class="grid" id="main-grid"></main>
    <button class="fab" onclick="CORE.UI.open('bag')"><span class="material-symbols-rounded">shopping_bag</span> Bag (<span id="bag-count">0</span>)</button>

    <div id="auth-sheet" class="sheet">
        <div style="width:32px; height:4px; background:#938F99; border-radius:2px; margin:0 auto 24px;"></div>
        <div id="s-avatar" style="width:80px; height:80px; border-radius:50%; background:#49454F; margin:0 auto 16px; overflow:hidden; display:flex; align-items:center; justify-content:center;"><span class="material-symbols-rounded" style="font-size:48px;">account_circle</span></div>
        <h3 id="user-name">Hi, Guest!</h3>
        <div id="login-zone" style="margin: 20px 0;"><div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="onSignIn"></div><div class="g_id_signin" data-type="standard" data-theme="filled_black"></div></div>
        <button id="logout-btn" class="pill-btn" style="display:none; color:#F2B8B5;" onclick="CORE.AUTH.signOut()">Sign out</button>
        <button class="pill-btn" onclick="CORE.UI.close()">Close</button>
    </div>

    <div id="menu-sheet" class="sheet"><h2>Categories</h2><button class="pill-btn" onclick="CORE.LOGIC.search('Bead'); CORE.UI.close()">Beads</button></div>
    <div id="bag-sheet" class="sheet"><h2>Bag</h2><div id="bag-items">Empty</div></div>

    <script>
        const CATALOG = Array.from({length: 28}, (_, i) => ({ id: i+1, type: i%3===0?"Bead":i%3===1?"Keychain":"Bracelet", name: `Item #${i+1}`, price: 20 }));
        const CORE = {
            bag: JSON.parse(localStorage.getItem('ob_bag') || '[]'),
            WATCHDOG: {
                repair() {
                    const u = JSON.parse(localStorage.getItem('ob_auth') || 'null');
                    const welcome = document.getElementById('user-name');
                    // SELF-HEALING: Identity restoration
                    if (u && welcome.innerText !== `Hi, ${u.given_name}!`) {
                        console.log("Self-healing identity...");
                        welcome.innerText = `Hi, ${u.given_name}!`;
                        const img = `<img src="${u.picture}" style="width:100%" onerror="this.src='Logo.jpg'">`;
                        document.getElementById('h-avatar').innerHTML = img;
                        document.getElementById('s-avatar').innerHTML = img;
                        document.getElementById('login-zone').style.display = 'none';
                        document.getElementById('logout-btn').style.display = 'block';
                    }
                }
            },
            AUTH: { signOut() { localStorage.removeItem('ob_auth'); location.reload(); } },
            UI: {
                open(id) { document.getElementById(id+'-sheet').style.transform='translateY(0)'; document.getElementById('scrim').style.display='block'; },
                close() { document.querySelectorAll('.sheet').forEach(s=>s.style.transform='translateY(100%)'); document.getElementById('scrim').style.display='none'; },
                render(list = CATALOG) {
                    document.getElementById('main-grid').innerHTML = list.map(p => `<div class="card"><img src="${p.id===26?'Logo.jpg':p.id+'.jpg'}" onerror="this.src='Logo.jpg'"><b>${p.type} #${p.id}</b><button class="pill-btn" style="background:#353239;border:none;" ${p.id===26?'disabled':''} onclick="CORE.UI.add(${p.id})">${p.id===26?'Soon':'Add'}</button></div>`).join('');
                },
                add(id) { CORE.bag.push(id); localStorage.setItem('ob_bag', JSON.stringify(CORE.bag)); document.getElementById('bag-count').innerText = CORE.bag.length; }
            },
            LOGIC: { search(q) { CORE.UI.render(CATALOG.filter(p => p.type.toLowerCase().includes(q.toLowerCase()) || p.id.toString().includes(q))); } }
        };

        function onSignIn(r) { localStorage.setItem('ob_auth', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1])))); location.reload(); }
        window.onload = () => {
            CORE.UI.render();
            document.getElementById('bag-count').innerText = CORE.bag.length;
            // BRAIN WATCHDOG: Fixes minor bugs silently every 1000ms
            setInterval(() => CORE.WATCHDOG.repair(), 1000);
        };
    </script>
</body>
</html>
