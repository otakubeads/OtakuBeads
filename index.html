<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | M3 Expressive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-outline: #79747E;
        }

        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--md-sys-color-surface); color: #1C1B1F; }

        /* M3 App Bar */
        .top-app-bar {
            display: flex; align-items: center; justify-content: space-between;
            height: 64px; padding: 0 16px; background: var(--md-sys-color-surface);
            position: sticky; top: 0; z-index: 100;
        }

        /* Expressive Product Grid */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; padding: 16px; }
        .m3-card { 
            background: var(--md-sys-color-surface-container); 
            border-radius: 16px; padding: 12px; display: flex; flex-direction: column;
            transition: transform 0.2s;
        }
        .m3-card img { width: 100%; border-radius: 12px; aspect-ratio: 1/1; object-fit: cover; }
        
        /* Expressive Buttons */
        .m3-btn {
            height: 48px; border-radius: 24px; border: none; font-weight: 500;
            padding: 0 16px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 8px; font-size: 15px; transition: all 0.2s;
        }
        .btn-filled { background: var(--md-sys-color-primary); color: white; margin-top: 12px; }
        .btn-tonal { background: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container); }
        .btn-outline { border: 1px solid var(--md-sys-color-outline); background: transparent; }

        /* Quantity Badge on Card */
        .qty-badge {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 2px 10px; border-radius: 12px; font-weight: 700; font-size: 12px;
            position: absolute; top: 8px; right: 8px;
        }

        /* Checkout Overlay */
        .checkout-view {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: var(--md-sys-color-surface); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 600; display: flex; flex-direction: column;
        }
        .checkout-view.active { right: 0; }

        /* Large Qty Controls in Checkout */
        .cart-item {
            display: flex; align-items: center; padding: 16px; margin: 8px 16px;
            background: var(--md-sys-color-surface-container); border-radius: 20px; gap: 16px;
        }
        .cart-thumb { width: 72px; height: 72px; border-radius: 12px; }
        .qty-text { font-size: 18px; font-weight: 700; color: var(--md-sys-color-primary); min-width: 24px; text-align: center; }
        
        .icon-btn-large {
            width: 44px; height: 44px; border-radius: 12px; border: none;
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            display: flex; align-items: center; justify-content: center;
        }

        #snackbar {
            visibility: hidden; min-width: 280px; background: #313033; color: #F4EFF4;
            padding: 14px 24px; position: fixed; bottom: 32px; left: 50%;
            transform: translateX(-50%); border-radius: 4px; z-index: 1000;
        }
        #snackbar.show { visibility: visible; animation: fade 3s; }
        @keyframes fade { 0%, 100% { opacity: 0; } 10%, 90% { opacity: 1; } }
    </style>
</head>
<body>

    <header class="top-app-bar">
        <button class="icon-btn-large" style="background:none" onclick="toggleNav()"><span class="material-symbols-outlined">menu</span></button>
        <img src="Logo.jpg" style="height:40px; border-radius:50%;">
        <button class="icon-btn-large" style="background:none; position:relative;" onclick="toggle('checkout-view')">
            <span class="material-symbols-outlined">shopping_bag</span>
            <span id="badge" style="position:absolute; top:2px; right:2px; background:#B3261E; color:white; border-radius:10px; font-size:10px; padding:2px 6px;">0</span>
        </button>
    </header>

    <div id="checkout-view" class="checkout-view">
        <div class="top-app-bar">
            <button class="icon-btn-large" style="background:none" onclick="toggle('checkout-view')"><span class="material-symbols-outlined">arrow_back</span></button>
            <span style="font-size: 22px; font-weight: 500; flex: 1; margin-left: 12px;">Review Bag</span>
        </div>
        <div id="cart-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding: 24px; border-top: 1px solid var(--md-sys-color-surface-container);">
            <div id="total-summary" style="margin-bottom:16px; font-weight:700; font-size:18px; text-align:center;">Total Items: 0</div>
            <button class="m3-btn btn-outline" style="width:100%; margin-bottom:12px;" onclick="clearAll()">Clear All</button>
            <button class="m3-btn btn-filled" style="width:100%; height:56px; font-size:16px;" onclick="whatsapp()">Checkout on WhatsApp</button>
        </div>
    </div>

    <main class="grid" id="main-grid"></main>
    <div id="snackbar">Item added!</div>

    <script>
        let cart = [];
        function toggle(id) { document.getElementById(id).classList.toggle('active'); }

        function updateUI() {
            const counts = cart.reduce((acc, id) => { acc[id] = (acc[id] || 0) + 1; return acc; }, {});
            document.getElementById('badge').innerText = cart.length;
            document.getElementById('total-summary').innerText = `Total Items: ${cart.length}`;
            
            // Update the main grid badges
            for(let i=1; i<=28; i++) {
                const badge = document.getElementById(`qty-badge-${i}`);
                if(badge) {
                    badge.innerText = counts[i] ? counts[i] : '';
                    badge.style.display = counts[i] ? 'block' : 'none';
                }
            }

            const list = document.getElementById('cart-list');
            list.innerHTML = cart.length === 0 ? '<p style="text-align:center; margin-top:100px; opacity:0.5;">Bag is empty</p>' : '';
            
            Object.keys(counts).sort().forEach(id => {
                list.innerHTML += `
                    <div class="cart-item">
                        <img src="${id}.jpg" class="cart-thumb" onerror="this.src='coming soon.jpeg'">
                        <div class="cart-info" style="flex:1">
                            <div style="font-weight:700; font-size:16px;">Design #${id}</div>
                            <div style="font-size:13px; color:var(--md-sys-color-primary);">Selected</div>
                        </div>
                        <div class="cart-controls" style="display:flex; align-items:center; gap:12px;">
                            <button class="icon-btn-large" onclick="remove(${id})"><span class="material-symbols-outlined">remove</span></button>
                            <span class="qty-text">${counts[id]}</span>
                            <button class="icon-btn-large" onclick="add(${id}, true)"><span class="material-symbols-outlined">add</span></button>
                        </div>
                    </div>`;
            });
        }

        function add(id, silent=false) {
            cart.push(id);
            updateUI();
            if(!silent) {
                const sb = document.getElementById("snackbar");
                sb.innerText = `Design #${id} added to bag!`;
                sb.className = "show";
                setTimeout(()=> sb.className = "", 3000);
            }
        }

        function remove(id) {
            const index = cart.indexOf(id);
            if (index > -1) cart.splice(index, 1);
            updateUI();
        }

        function clearAll() { cart = []; updateUI(); }

        function whatsapp() {
            if(cart.length === 0) return;
            window.open(`https://wa.me/27XXXXXXXXX?text=Order: ${cart.join(", ")}`);
        }

        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 28; i++) {
            const isSoon = (i === 26);
            grid.innerHTML += `
                <div class="m3-card" style="position:relative;">
                    <div id="qty-badge-${i}" class="qty-badge" style="display:none;"></div>
                    <img src="${i}.jpg" onerror="this.src='coming soon.jpeg'">
                    <div style="margin: 12px 0 4px 0; font-weight:700; font-size:16px;">Design #${i}</div>
                    ${isSoon 
                        ? '<button class="m3-btn btn-tonal" style="opacity:0.5; cursor:not-allowed;">Coming Soon</button>' 
                        : `<button class="m3-btn btn-filled" onclick="add(${i})"><span class="material-symbols-outlined" style="font-size:20px;">add_shopping_cart</span>Add</button>`}
                </div>`;
        }
    </script>
</body>
</html>
