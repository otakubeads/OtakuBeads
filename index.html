<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }

        /* PERSISTENT HEADER LOGIC */
        .header { 
            position: sticky; top: 0; z-index: 1000; 
            padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(254, 247, 255, 0.9); backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(0,0,0,0.05); 
        }

        .logo-box {
            width: 44px; height: 44px; border-radius: 12px;
            overflow: hidden; border: 1.5px solid var(--md-sys-color-secondary-container);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        /* GRID PRECISION */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; transition: 0.2s; }
        
        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-m3:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <header class="header">
        <button class="btn-m3" style="width:44px; height:44px; border-radius:12px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('menu', true)">
            <span class="material-symbols-rounded">menu</span>
        </button>
        
        <div class="logo-box">
            <img src="Logo.jpg?v=26" id="main-logo" onerror="this.onerror=null; this.src='logo.jpg';">
        </div>

        <button class="btn-m3" style="width:44px; height:44px; border-radius:12px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('review', true)">
            <span class="material-symbols-rounded">rate_review</span>
        </button>
    </header>

    <main class="grid" id="main-grid"></main>

    <script>
        const BRAIN = {
            UI: {
                toggle(id, s) {
                    /* Restored toggle logic per audit */
                    console.log("Toggle: " + id + " to " + s);
                }
            }
        };

        window.onload = () => {
            const g = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                g.innerHTML += `
                    <div class="card" style="opacity:${is26?0.6:1}">
                        <div style="width:100%; aspect-ratio:1/1; border-radius:20px; overflow:hidden; margin-bottom:12px;">
                            <img src="${is26?'coming soon.jpeg':i+'.jpg'}?v=26" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='Logo.jpg'">
                        </div>
                        <div style="font-weight:700; font-size:14px; margin-bottom:10px;">Design #${i}</div>
                        <button class="btn-m3" style="width:100%; height:40px; border-radius:12px; font-size:13px;" ${is26?'disabled':''}>
                            ${is26?'Coming Soon':'Add to Bag'}
                        </button>
                    </div>`;
            }
        };
    </script>
</body>
</html>
