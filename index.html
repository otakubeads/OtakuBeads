<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Otaku Beads | Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <style id="dynamic-theme"></style>
    <style>
        :root { 
            --spring: cubic-bezier(0.2, 0, 0, 1); 
            --m3-radius-large: 28px; 
            --m3-radius-medium: 16px; 
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; transition: all 0.4s var(--spring); }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); overflow-x: hidden; }
        body.lock-scroll { overflow: hidden; height: 100vh; }

        /* M3 Navigation & Burger Menu */
        .header { padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .logo-img { width: 44px; height: 44px; border-radius: 12px; object-fit: cover; }
        
        .burger-menu { 
            position: fixed; top: 0; left: 0; width: 280px; height: 100%; 
            background: var(--md-sys-color-surface-container-low); z-index: 5000;
            transform: translateX(-100%); border-radius: 0 var(--m3-radius-large) var(--m3-radius-large) 0;
            padding: 24px; box-shadow: var(--md-sys-elevation-3);
        }
        .burger-menu.active { transform: translateX(0); }

        /* Pages System */
        .page { position: fixed; inset: 0; background: var(--md-sys-color-surface); z-index: 4000; transform: translateX(100%); overflow-y: auto; }
        .page.active { transform: translateX(0); }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: var(--m3-radius-large); padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); opacity: 0; transform: translateY(20px); }
        .card.reveal { opacity: 1; transform: translateY(0); }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 18px; object-fit: cover; }

        /* Components: Steppers & Toggles */
        .stepper { display: flex; align-items: center; background: var(--md-sys-color-surface-container-high); border-radius: 12px; padding: 4px; gap: 12px; }
        .step-btn { width: 32px; height: 32px; border-radius: 8px; border: none; background: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container); font-weight: 900; }
        .delivery-toggle { display: flex; background: var(--md-sys-color-surface-container-high); border-radius: 16px; padding: 4px; margin: 12px 0; }
        .toggle-opt { flex: 1; border: none; background: transparent; padding: 10px; border-radius: 12px; font-size: 13px; font-weight: 700; color: var(--md-sys-color-on-surface-variant); cursor: pointer; }
        .toggle-opt.active { background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }

        /* Bottom Sheets */
        .sheet { position: fixed; inset: 0; z-index: 3000; transform: translateY(115%); background: var(--md-sys-color-surface-container-highest); display: none; flex-direction: column; border-radius: 32px 32px 0 0; }
        .sheet.active { transform: translateY(0); display: flex; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 2500; opacity: 0; pointer-events: none; backdrop-filter: blur(4px); }
        #scrim.active { opacity: 1; pointer-events: auto; }

        /* UI Buttons */
        .btn { border: none; height: 48px; border-radius: 14px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .btn-tonal { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
        #bag-fab { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: calc(100% - 48px); max-width: 400px; height: 72px; background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); border-radius: 24px; z-index: 1000; font-weight: 700; font-size: 18px; border: none; }
    </style>
</head>
<body>
    <div id="scrim" onclick="MODULE_UI.closeAll()"></div>

    <nav id="burger-menu" class="burger-menu">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 32px;">
            <img src="logo.jpg" class="logo-img" alt="Logo">
            <h2 style="font-size: 20px;">Menu</h2>
        </div>
        <button class="btn-tonal" style="width:100%; margin-bottom:12px; justify-content:flex-start; padding-left:16px;" onclick="MODULE_UI.togglePage('care-page', true)">
            <span class="material-symbols-rounded">auto_awesome</span> Care Guide
        </button>
        <button class="btn-tonal" style="width:100%; margin-bottom:12px; justify-content:flex-start; padding-left:16px;" onclick="MODULE_UI.togglePage('paxi-page', true)">
            <span class="material-symbols-rounded">local_shipping</span> PAXI Finder
        </button>
        <hr style="opacity:0.1; margin: 20px 0;">
        <button class="btn-tonal" style="width:100%; justify-content:flex-start; padding-left:16px;" onclick="THEME_ENGINE.toggle()">
            <span class="material-symbols-rounded">brightness_auto</span> Switch Theme
        </button>
    </nav>

    <header class="header">
        <button class="btn-tonal" style="width:44px; height:44px; border-radius:12px;" onclick="MODULE_UI.toggleBurger(true)">
            <span class="material-symbols-rounded">menu</span>
        </button>
        <img src="logo.jpg" class="logo-img" alt="Logo">
        <div style="width:44px;"></div> </header>

    <main class="grid" id="main-grid"></main>

    <div id="paxi-page" class="page">
        <div style="padding: 16px 24px; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 10;">
            <button class="btn-tonal" style="width:44px; height:44px; border-radius:22px;" onclick="MODULE_UI.togglePage('paxi-page', false)">
                <span class="material-symbols-rounded">arrow_back</span>
            </button>
        </div>
        <div style="padding: 24px; text-align: center;">
            <h2 style="font-size: 28px; margin-bottom: 8px;">PAXI Search</h2>
            <input type="text" id="paxi-search" style="width:100%; height:56px; border-radius:12px; border:2px solid var(--md-sys-color-outline); background:transparent; padding:0 16px; margin:20px 0;" placeholder="Search Suburb/City..." oninput="MODULE_PAXI.search(this.value)">
            <div id="paxi-results" style="text-align:left;"></div>
        </div>
    </div>

    <div id="care-page" class="page">
        <div style="padding: 16px 24px; position: sticky; top: 0; background: var(--md-sys-color-surface);"><button class="btn-tonal" style="width:44px; height:44px; border-radius:22px;" onclick="MODULE_UI.togglePage('care-page', false)"><span class="material-symbols-rounded">arrow_back</span></button></div>
        <div style="padding: 48px 24px; text-align: center; background: var(--md-sys-color-primary-container); border-radius: 0 0 40px 40px;"><h2>Bead Care Guide</h2></div>
        <div style="padding: 24px;">
            <p>â€¢ Avoid perfume and water.<br>â€¢ Clean with a dry cloth.<br>â€¢ Store safely at night.</p>
        </div>
    </div>

    <button id="bag-fab" onclick="MODULE_UI.toggleBag(true)">Bag (<span id="bag-count">0</span>)</button>

    <div id="bag-sheet" class="sheet">
        <div style="height: 4px; width: 32px; background: var(--md-sys-color-outline); border-radius: 2px; margin: 12px auto; opacity: 0.2;"></div>
        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 20px;">Review Bag</h2>
            <button class="btn-tonal" style="width:40px; height:40px; border-radius:20px;" onclick="MODULE_UI.toggleBag(false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div id="bag-items" style="flex: 1; overflow-y: auto; padding: 16px;"></div>
        <div style="padding: 24px; background: var(--md-sys-color-surface-container-high); border-radius: 32px 32px 0 0;">
            <div class="delivery-toggle">
                <button id="std-btn" class="toggle-opt active" onclick="MODULE_CORE.setSpeed('std')">Standard (R60)</button>
                <button id="exp-btn" class="toggle-opt" onclick="MODULE_CORE.setSpeed('exp')">Express (R100)</button>
            </div>
            <div style="display:flex; justify-content: space-between; margin: 20px 0;">
                <span style="opacity:0.7">Grand Total</span>
                <span id="bag-total" style="font-size: 24px; font-weight: 900; color: var(--md-sys-color-primary);">R 0.00</span>
            </div>
            <button class="btn btn-primary" style="height: 64px; border-radius: 20px;" onclick="MODULE_CORE.checkout()">Confirm on WhatsApp</button>
        </div>
    </div>

    <script>
        const THEME_ENGINE = (() => {
            const palettes = {
                light: { primary: "#6750A4", onPrimary: "#FFFFFF", primaryContainer: "#EADDFF", onPrimaryContainer: "#21005D", surface: "#FEF7FF", onSurface: "#1D1B20", surfaceContainerLow: "#F7F2FA", surfaceContainerHigh: "#ECE6F0", surfaceContainerHighest: "#E6E0E9", outlineVariant: "#CAC4D0", elevation3: "0px 4px 8px rgba(0,0,0,0.1)" },
                dark: { primary: "#D0BCFF", onPrimary: "#381E72", primaryContainer: "#4F378B", onPrimaryContainer: "#EADDFF", surface: "#141218", onSurface: "#E6E1E5", surfaceContainerLow: "#1D1B20", surfaceContainerHigh: "#2B2930", surfaceContainerHighest: "#332F37", outlineVariant: "#44474F", elevation3: "0px 8px 12px rgba(0,0,0,0.3)" }
            };
            return {
                apply() {
                    const mode = localStorage.getItem('theme_mode') || 'auto';
                    const isDark = mode === 'auto' ? window.matchMedia('(prefers-color-scheme: dark)').matches : mode === 'dark';
                    const t = isDark ? palettes.dark : palettes.light;
                    let css = `:root {`;
                    for(let k in t) css += `--md-sys-color-${k.replace(/[A-Z]/g, m=>"-"+m.toLowerCase())}: ${t[k]};`;
                    css += `--md-sys-elevation-3: ${t.elevation3}; }`;
                    document.getElementById('dynamic-theme').innerHTML = css;
                },
                toggle() { const m = localStorage.getItem('theme_mode'); localStorage.setItem('theme_mode', m === 'dark' ? 'light' : 'dark'); this.apply(); }
            };
        })();

        const MODULE_PAXI = (() => {
            const db = [{ n: "PEP Cape Town", c: "P8801", s: "Cape Town" }, { n: "Shoe Zone Durban", c: "P1102", s: "Durban" }, { n: "PEP Soweto", c: "P4422", s: "Soweto" }];
            return {
                search(q) {
                    const res = document.getElementById('paxi-results');
                    if(q.length < 2) return;
                    const filtered = db.filter(i => i.s.toLowerCase().includes(q.toLowerCase()));
                    res.innerHTML = filtered.map(i => `<div style="padding:12px; border-bottom:1px solid var(--md-sys-color-outline-variant);" onclick="MODULE_PAXI.select('${i.n}','${i.c}')"><strong>${i.n}</strong><br><small>Code: ${i.c}</small></div>`).join('') || '<p style="padding:12px; opacity:0.5;">No store found.</p>';
                },
                select(n, c) { localStorage.setItem('saved_paxi', JSON.stringify({name:n, code:c})); alert(`Saved: ${n}`); MODULE_UI.togglePage('paxi-page', false); }
            };
        })();

        const MODULE_CORE = (() => {
            let cart = JSON.parse(localStorage.getItem('otaku_v19')) || [];
            let speed = 'std';
            return {
                setSpeed(s) { speed = s; document.getElementById('std-btn').classList.toggle('active', s==='std'); document.getElementById('exp-btn').classList.toggle('active', s==='exp'); this.save(); },
                add(id) { cart.push(id); this.save(); },
                remove(id) { const i = cart.lastIndexOf(id); if(i>-1) cart.splice(i,1); this.save(); },
                save() {
                    localStorage.setItem('otaku_v19', JSON.stringify(cart));
                    document.getElementById('bag-count').innerText = cart.length;
                    let itemsTotal = 0; cart.forEach(id => { itemsTotal += (id <= 2 ? 45 : 65); });
                    const grand = itemsTotal + (speed === 'std' ? 60 : 100);
                    document.getElementById('bag-total').innerText = `R ${grand}.00`;
                    MODULE_RENDERER.refresh(false);
                },
                checkout() {
                    const paxi = JSON.parse(localStorage.getItem('saved_paxi'));
                    const counts = cart.reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                    let m = `ðŸšš *Otaku Order (${speed.toUpperCase()})* ðŸšš%0A%0A`;
                    Object.keys(counts).forEach(id => { m += `â–ªï¸ *Design #${id}* x${counts[id]}%0A`; });
                    if(paxi) m += `%0AðŸ“ *PAXI Point:* ${paxi.name} (${paxi.code})`;
                    window.open(`https://wa.me/27XXXXXXXXX?text=${encodeURIComponent(m)}`);
                }
            };
        })();

        const MODULE_RENDERER = (() => {
            const obs = new IntersectionObserver((es) => es.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); }), { threshold: 0.1 });
            return {
                refresh(k) {
                    const g = document.getElementById('main-grid');
                    const counts = MODULE_CORE.getCart().reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                    let h = "";
                    for(let i=1; i<=28; i++) {
                        const q = counts[i] || 0;
                        if(i === 26) h += `<div class="card reveal" style="opacity:0.5; filter:grayscale(1);"><img src="26.jpg" onerror="this.src='logo.jpg'"><div style="font-weight:700; margin-top:8px">#26</div><button class="btn btn-tonal" style="margin-top:10px; pointer-events:none;" disabled>Coming Soon</button></div>`;
                        else h += `<div class="card ${k?'reveal':''}">
                            <img src="${i}.jpg" onerror="this.src='logo.jpg'">
                            <div style="font-weight:700; margin-top:8px">Design #${i}</div>
                            <div style="color:var(--md-sys-color-primary); font-weight:900;">R ${i<=2?45:65}.00</div>
                            <button class="btn ${q>0?'btn-tonal':'btn-primary'}" style="margin-top:12px" onclick="MODULE_CORE.add(${i})">${q>0?q+' in Bag':'Add'}</button>
                        </div>`;
                    }
                    g.innerHTML = h; document.querySelectorAll('.card').forEach(c => obs.observe(c));
                    this.bag();
                },
                bag() {
                    const list = document.getElementById('bag-items');
                    const counts = MODULE_CORE.getCart().reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                    list.innerHTML = Object.keys(counts).map(id => `<div style="display:flex; align-items:center; gap:12px; margin-bottom:12px; background:var(--md-sys-color-surface-container-low); padding:10px; border-radius:16px;">
                        <img src="${id}.jpg" style="width:44px; height:44px; border-radius:8px;" onerror="this.src='logo.jpg'">
                        <div style="flex:1; font-weight:700;">#${id}</div>
                        <div class="stepper"><button class="step-btn" onclick="MODULE_CORE.remove(${id})">âˆ’</button><span style="font-weight:900;">${counts[id]}</span><button class="step-btn" onclick="MODULE_CORE.add(${id})">+</button></div>
                    </div>`).join('') || '<div style="text-align:center; opacity:0.3; padding:40px;">Empty</div>';
                },
                getCart: () => JSON.parse(localStorage.getItem('otaku_v19')) || []
            };
        })();

        const MODULE_UI = {
            toggleBurger(s) { document.getElementById('burger-menu').classList.toggle('active', s); document.getElementById('scrim').classList.toggle('active', s); },
            toggleBag(s) { 
                const sheet = document.getElementById('bag-sheet');
                const scrim = document.getElementById('scrim');
                if(s) { sheet.style.display = "flex"; setTimeout(() => { sheet.classList.add('active'); scrim.classList.add('active'); }, 10); document.body.classList.add('lock-scroll'); }
                else { sheet.classList.remove('active'); scrim.classList.remove('active'); document.body.classList.remove('lock-scroll'); setTimeout(() => { sheet.style.display = "none"; }, 500); }
            },
            togglePage(id, s) { document.getElementById(id).classList.toggle('active', s); document.body.classList.toggle('lock-scroll', s); if(!s) this.toggleBurger(false); },
            closeAll() { this.toggleBurger(false); this.toggleBag(false); }
        };

        (() => { THEME_ENGINE.apply(); MODULE_RENDERER.refresh(true); })();
    </script>
</body>
</html>
