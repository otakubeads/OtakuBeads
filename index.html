<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-outline-variant: #CAC4D0;
            --spring: cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }
        
        /* HEADER & GRID */
        .header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; }
        
        /* OVERLAYS */
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 4500; opacity: 0; pointer-events: none; backdrop-filter: blur(4px); transition: opacity 0.3s; }
        #scrim.active { opacity: 1; pointer-events: auto; }
        
        .drawer { position: fixed; top: 0; left: 0; width: 320px; height: 100%; background: var(--md-sys-color-surface-container-low); z-index: 6000; transform: translateX(-100%); transition: transform 0.4s var(--spring); padding: 24px; border-radius: 0 28px 28px 0; box-shadow: 8px 0 32px rgba(0,0,0,0.1); }
        .drawer.active { transform: translateX(0); }
        
        .sheet { position: fixed; inset: 0; z-index: 5000; transform: translateY(115%); background: var(--md-sys-color-surface-container-highest); border-radius: 32px 32px 0 0; transition: transform 0.4s var(--spring); display: flex; flex-direction: column; }
        .sheet.active { transform: translateY(0); }

        /* M3 ELEMENTS */
        .btn-m3 { border-radius: 24px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.1s; }
        .btn-m3:active { scale: 0.96; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 16px; border-radius: 16px; margin-bottom: 8px; cursor: pointer; color: #1D1B20; text-decoration: none; font-weight: 500; background: white; }
        
        /* CHECKOUT TOGGLE */
        .ship-opt { flex: 1; text-align: center; padding: 12px; border-radius: 100px; cursor: pointer; font-size: 12px; font-weight: 700; }
        .ship-opt.active { background: var(--md-sys-color-primary); color: white; }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.closeAll()"></div>

    <header class="header">
        <button style="background:none; border:none;" onclick="UI.toggle('menu', true)"><span class="material-symbols-rounded" style="font-size:32px;">menu</span></button>
        <img src="Logo.jpg" style="width:44px; height:44px; border-radius:12px;" onerror="this.src='https://placehold.co/44'">
        <div style="width:32px;"></div>
    </header>

    <nav id="menu-drawer" class="drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:32px;">
            <h2 style="font-weight:700;">Otaku Beads</h2>
            <button onclick="UI.closeAll()" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <a href="https://wa.me/27XXXXXXXXX" class="nav-item"><span class="material-symbols-rounded">chat</span> WhatsApp Us</a>
        <a href="https://www.paxi.co.za/tracking" target="_blank" class="nav-item"><span class="material-symbols-rounded">location_on</span> Track PAXI</a>
        <div class="nav-item" onclick="UI.toggle('review', true)" style="background:var(--md-sys-color-secondary-container);"><span class="material-symbols-rounded">grade</span> Write a Review</div>
    </nav>

    <main class="grid" id="main-grid"></main>

    <div id="bag-sheet" class="sheet">
        <div style="padding: 24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Your Bag</h2>
            <button onclick="UI.closeAll()" style="background:var(--md-sys-color-surface-container-high); border:none; width:40px; height:40px; border-radius:20px;"><span class="material-symbols-rounded">close</span></button>
        </div>
        
        <div style="padding: 0 24px 16px;">
            <div style="display:flex; background:var(--md-sys-color-surface-container-low); padding:4px; border-radius:100px; border:1px solid var(--md-sys-color-outline-variant);">
                <div id="s-pick" class="ship-opt" onclick="CORE.setShip('Pick-up', 0)">Pick-up</div>
                <div id="s-std" class="ship-opt active" onclick="CORE.setShip('PAXI Standard', 60)">Std</div>
                <div id="s-exp" class="ship-opt" onclick="CORE.setShip('PAXI Express', 100)">Exp</div>
            </div>
        </div>

        <div id="bag-items" style="flex:1; overflow-y:auto; padding:0 24px;"></div>
        
        <div style="padding:24px; background:var(--md-sys-color-surface-container-high); border-radius:32px 32px 0 0;">
            <div style="display:flex; justify-content:space-between; margin-bottom:16px; font-size:20px; font-weight:700;">
                <span>Total</span>
                <span id="bag-total">R 0.00</span>
            </div>
            <button class="btn-m3" style="width:100%; height:64px; background:var(--md-sys-color-primary); color:white; font-size:18px;" onclick="CORE.checkout()">Order on WhatsApp</button>
        </div>
    </div>

    <div id="review-sheet" class="sheet">
        <div style="padding: 24px; display:flex; justify-content:space-between;">
            <h2 style="font-weight:700;">Leave a Review</h2>
            <button onclick="UI.closeAll()" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding:0 24px 40px;">
            <textarea id="rev-txt" style="width:100%; border-radius:20px; padding:16px; border:1px solid var(--md-sys-color-outline-variant); font-family:inherit;" rows="5" placeholder="Share your experience..."></textarea>
            <button class="btn-m3" style="width:100%; height:56px; margin-top:16px; background:var(--md-sys-color-primary); color:white;" onclick="UI.done()">Send Review</button>
        </div>
    </div>

    <button class="btn-m3" style="position:fixed; bottom:24px; left:50%; transform:translateX(-50%); width:92%; height:64px; background:var(--md-sys-color-primary); color:white; z-index:1001; box-shadow: 0 8px 24px rgba(103, 80, 164, 0.3);" onclick="UI.toggle('bag', true)">
        <span class="material-symbols-rounded">shopping_bag</span> View Bag <div id="badge" style="display:none; background:white; color:var(--md-sys-color-primary); min-width:22px; height:22px; border-radius:11px; font-size:12px; margin-left:8px; align-items:center; justify-content:center; font-weight:700;">0</div>
    </button>

    <script>
        const CORE = {
            cart: [], ship: 'PAXI Standard', cost: 60,
            add(id) { this.cart.push(id); this.upd(); },
            setShip(t, c) { this.ship = t; this.cost = c; this.upd(); },
            upd() {
                const b = document.getElementById('badge');
                b.innerText = this.cart.length; b.style.display = this.cart.length ? 'flex' : 'none';
                
                ['s-pick', 's-std', 's-exp'].forEach(id => document.getElementById(id).classList.remove('active'));
                const activeId = this.ship === 'Pick-up' ? 's-pick' : (this.ship === 'PAXI Standard' ? 's-std' : 's-exp');
                document.getElementById(activeId).classList.add('active');

                let total = this.cart.length ? (this.cart.length * 45) + this.cost : 0;
                document.getElementById('bag-total').innerText = `R ${total}.00`;
                this.render();
            },
            render() {
                const list = document.getElementById('bag-items');
                if(!this.cart.length) { list.innerHTML = '<p style="text-align:center; padding:40px; opacity:0.5;">Bag is empty</p>'; return; }
                list.innerHTML = this.cart.map((id, i) => `
                    <div style="background:white; padding:12px; border-radius:16px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">
                        <span>Design #${id}</span>
                        <button onclick="CORE.cart.splice(${i},1);CORE.upd()" style="background:none; border:none; color:red;"><span class="material-symbols-rounded">delete</span></button>
                    </div>`).join('');
            },
            checkout() {
                if(!this.cart.length) return;
                const msg = encodeURIComponent(`*NEW ORDER*\nItems: ${this.cart.join(', ')}\nDelivery: ${this.ship}\nTotal: ${document.getElementById('bag-total').innerText}`);
                window.open(`https://wa.me/27XXXXXXXXX?text=${msg}`);
            }
        };

        const UI = {
            toggle(id, s) { 
                document.getElementById(id + (id==='menu'?'-drawer':'-sheet')).classList.toggle('active', s); 
                document.getElementById('scrim').classList.toggle('active', s); 
            },
            closeAll() { document.querySelectorAll('.active').forEach(e => e.classList.remove('active')); document.getElementById('scrim').classList.remove('active'); },
            done() {
                alert("Review submitted! Thank you.");
                this.closeAll();
            }
        };

        function init() {
            const grid = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                grid.innerHTML += `<div class="card" style="${is26 ? 'opacity:0.6;' : ''}">
                    <img src="${i}.jpg" onerror="this.src='Logo.jpg'">
                    <div style="font-weight:700; margin:10px 0;">Design #${i}</div>
                    <button class="btn-m3" style="width:100%; height:44px; background:${is26?'#ccc':'var(--md-sys-color-primary)'}; color:white;" onclick="CORE.add(${i})" ${is26?'disabled':''}>${is26?'Coming Soon':'Add'}</button>
                </div>`;
            }
        }
        init();
    </script>
</body>
</html>
